<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 및 메인페이지</title>
</head>
<body>

    <h2>메인페이지 입니다.</h2>
    <p>링크에 대해서 공부해봅시다.</p>
    <div class="box">
        <a href="http://naver.com">네이버로 이동</a>
        <a href="http://google.com">구글로 이동</a>
        <a href="http://nate.com">네이트로 이동</a>
        <a href="./sample9sub.html" title="CEO인사말 페이지로 이동합니다." target="_blank">인사말 페이지로 이동</a>
    </div>

    <div>
        <a href="./images/01.jpg">jpa 이미지</a>
        <a href="./images/01.jpg" download="images.jpa">jpa 다운로드 이미지</a>
        <a href="./images/characters04.png">png 이미지</a>
        <a href="./images/text-utf-8.txt">text 파일</a>
        <a href="./images/압축파일.zip">압축파일</a>
        <a href="./images/VID_57341218_143033_893.mp4">mp4 영상파일</a>
        <a href="./images/0-2_개발환경구축.pdf">pfd 영상파일</a>

    </div>



<!-- 

    <a>
        -anchor(앵커)태그
        -가장 중요한 태그 -> 링크를 처리하는 태그
        -인라인 요소
        -스크린 리더기가 읽어주는 태그 (링크~~)
        -탭 포커스를 받는 태그 (tab focus)
        -기본css속성
            -color:blue(처음)/purple(방문)
            -cursor:pointer
            -text-decoration:underline
        -태그의 속성
            -href="사이트의 URL / 페이지 경로"
            -title="툴팁-마우스 오버시 설명 글" -> 리더기가 읽는다(접근성)
            -target="_blank" -> 새창/새탭에 페이지를 띄운다.
                            -> title을 함꼐 사용하지 않으면 에러가 난다.
                            -> title="~~사이트/펭지 새창의 알림!"
            -download ="저장될파일명.확장자/생략가능하다" -> 어떤 파일이든 다운로드를 제공한다.

        -브라우저가 열수 있는 파일
            - jpg / png / text파일 / 영상(mp4) / 사운드(mp3) / pdf파일 ...
        -브라우저가 열수 없는 파일
            - 압축(zip)파일(다운로드)


-->





</body>
</html>
