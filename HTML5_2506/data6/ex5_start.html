<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3 여기부터 진짜</title>
    <link rel="stylesheet" href="./css/ex5.css" />
  </head>
  <body>
    <div class="rgbaBox">
      <div class="webstd">
        아름다운재단은 기업재단이나 가족재단과 달리 특정회사나 특정개인이 아니라
        수많은 시민들의 참여로 운영됩니다.
      </div>
      <div class="html5Css3Text">
        아름다운재단의 이익은 모두 우리사회와 시민들의 이익으로 되돌아갑니다.
      </div>
    </div>

    <!-- 
      <color에 관련된 css 속성>

      -투명도를 갖는 컬러
        -rgba([red],[green],[blue],[alpha]) (투명도 -> 0~1)
        -hsla([h][s][l][a])(색상 명도 체도 투명도)  -> 안써 그냥 기억에서 삭제 


      -박스 전체 투명도
        -opacity : 0 ~1 (애니메이션)

      -그라디언트

    -->
  </body>
</html>
