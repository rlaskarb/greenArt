<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>애니매이션6 3d-3</title>

  <body>
    <div class="box"></div>
    <h2>제목입니다</h2>

    <!-- 
    <tween 애니매이션> 1티어

        -class나 선택상태가 변경되어 css속성의 변화할때 상태변화를 부드럽게 애니매이션함
        -transition : [변환속성] , [변환시간(s->초)] , [변환방법] ;

    * transition  (transition:속성 전환시간 가속도 지연시간) - 3d회전
        속성별 적용
            transition-property : all; (all -> 모든 변경된 css 속성에 적용)
            transition-duration : 1s;
            transition-timing-function : ease-out; 
                linear->동일한속도
                ease-in :  시작을 느리게
                ease-out : 끝을 느리게
                ease-in-out : 시작과 끝부분을 느리게 재생

            -transition 속성은 최초상태에 적용
            -transition-delay : 0.5s; (애니매이션의 지연시간 s)

        
      
    -->
  </body>
</html>
