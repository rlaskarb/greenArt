<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3 여기부터 진짜3번째</title>
    <link rel="stylesheet" href="./css/ex7.css" />
  </head>
  <body>
    <div class="box1"><span>둥근모서리 사각형 만들기</span></div>

    <div id="borderImageBox">
      <div class="borderImageBox01">
        아름다운재단은 기업재단이나 가족재단과 달리 특정회사나 특정개인이 아니라
        수많은 시민들의 참여로 운영됩니다.
      </div>
      <div class="borderImageBox02">
        아름다운재단의 이익은 모두 우리사회와 시민들의 이익으로 되돌아갑니다.
      </div>
    </div>

    <div class="total">
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
    </div>

    <div class="bigbox1"></div>
    <p>단락요소입니다.</p>

    <!-- 
      <color에 관련된 css 속성>

      6번에 이어서 나가기~

      <border와 box 에 관련된 css 속성>
        -둥근 모서리 사각형
            -border-radius : 곡률(10px);
                -border-radius: 10px; (4꼭지점의 모서리를 둥글게~ )
                -border-radius: 10px 20px 30px 40px (왼쪽위, 오른쪽위, 오른쪽아래, 왼쪽아래)
                -border-radius: 10px 20px; (왼쪽위/오른쪽아래 , 오른쪽위/왼쪽아래 )
                -정원을 만드는 방법
                    -width :500px; , height: 500px; border-radius :250px 또는 50%(권장)
                -스케치 처럼 만드는 방법 ( 각모서리 변마다 값을 지정)
                    -border-radius: 80px 90px 70px 85px / 65px 75px 60px 80px;

        -테두리에 이미지를 사용할수 있다 
            border-image : url(이미지경로) source slice repeat(위/아래) repeat(좌/우);
                -반복하고 싶을때 -> round;
                -반복하고 싶지 않을때 -> stretch;
            -꼭 border 속성과 함께 사용한다. (ex: border: 20px solid;)


        -박스에 그림자 넣기
            -box-shadow : [x축 의 거리]] [y축 의 거리] [blur 값] [spread 값] [color] [set (바깥/안)];
            -inset(안) / outset(바깥-기본값이다 / 생략하고 사용)
            -img , video 가능

        

        -외곽선을 그리는 속성 (border와 상관이 없다.)
            outline : 두께 스타일  컬러;
            outline-style : 아웃라인의 형식
            outline-color : 아웃라인의 색상
            outline-width : 아웃라인의 두께
            outline-offset:[d];
                d : 아웃라인을 옵셋시키는 거리로 음수값도 가능함




   




        
                

    -->
  </body>
</html>
