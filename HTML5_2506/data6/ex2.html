<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 두번째</title>
    <link rel="stylesheet" href="./css/ex2.css" />
  </head>
  <body>
    <div class="box1">
      <ul>
        <li>1.배분 대표사업의 핵심 브랜드화다..........</li>
        <li>2.창의적 배분구조/사업/플랫폼의 인큐베이팅</li>
        <li>3.공익단체 역량의 집중 강화(교육,컨설팅)</li>
        <li>4.사회이슈에 대한 전자구적 인식과 대응</li>
        <li>5.창의적 참여적 시민기부모델 개발</li>
      </ul>
    </div>

    <div class="box2">
      <h2>타이틀1</h2>
      <p>단락내용1</p>
      <h2>타이틀2</h2>
      <p>단락내용2</p>
      <h2>타이틀3</h2>
      <p>단락내용3</p>
      <h2>타이틀4</h2>
      <p>단락내용4</p>
    </div>

    <br /><br /><br />

    <div class="box3">
      <p>창립 10주년 기념 사이트 "나눔으로 함께 만든 10년"사이트 오픈</p>
      <div>창립 10주년 기념 사이트 "나눔으로 함께 만든 10년"사이트 오픈</div>
    </div>

    <!--


        -선택자 : nth-child (안쓰는 태그 비추천!!!)

            - 동일한 계층(형제레벨)에 다른태그가 섞여 있으면 
              그 다른 태그도 순서를 포함 시킨다.
              h2:nth-child(1) { font-weight: bold; color: red; background: #fc0; }
              h2:nth-child(2) { font-weight: bold; color: red; background: #fc0; } 
              ( 태그가 같은 형제레벨이라서 이거 안쓴다. ) 

            - 원하는 순서를 앞에서 부터 선택
            - 원하는 순서를 뒤에서 부터 선택
            - 첫번째 요소
            - 마지막 요소

            -해당 태그만 동일한 계층에 존재하느냐?
            - p:only-child
            (다른 태그들도 형제라고 생각해서 인지한다 쓰래기다.)

      
            


            
        -선택자 : nth-of-type (완전 추천!!!)

            - 동일한 계층(친구레벨)에 다른태그가 섞여 있으면 
              그 다른태그는 순서에 포함시키지 않는다.
    
            -원하는순서를 앞에서 부터 선택
            -원하는 순서를 뒤에서 부터 선택
            -첫번쨰 요소를 선택
            -마지막번째 요소를 선택  



        



    -->
  </body>
</html>
