<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3 여기부터 진짜5번째</title>

  <body>
    <div class="box1"></div>

    <!-- 
    
        background-size 
            -배경이미지 자체의 크기를 제어할 수 있음

        background-size : [x], [y];
            백 그라운 이미지의 크기를 지정한다.
                속성 값
                    [x]% [y]% : 적용되는 요소의 크기에 비례하여 배경 이미지 적용
                    [x]px [y]px : 절대 크기로 배경 이미지 적용
                    cover : 배경 이미지를 늘여 적용되는 요소 전체에 표시
                    contain : 배경 이미지의 가로 세로 비율을 맞춰 요소에 표시할수 있는 최대 크기로 표시

            -cover : 부모박스에 이미지를 꽉 채운다.(너비와 높이중 큰쪽으로 먼저 맞추고 나머지 쪽의 비율을 유지하면서 맞춘다.)
                     / 이미지의 가로 세로 비율을 유지한다.  여기서 주인공 이다!

            -contain : 너비와 높이중 작은으로 먼저 맞추고 나머지 쪽의 비율을 유지하면서 맞춘다
                        / 이미지의 가로 세로 비율을 유지한다.  잘사용하지 않는다!

    
    -->
  </body>
</html>
