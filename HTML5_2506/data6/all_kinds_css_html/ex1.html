<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <link rel="stylesheet" href="../css/ex1.css" />
  </head>
  <body>
    <div class="box1">
      <ul>
        <li class="hana dul set">
          1.배분 대표사업의 핵심 브랜드화다..........
        </li>
        <li class="net daseot yuseot">
          2.창의적 배분구조/사업/플랫폼의 인큐베이팅
        </li>
        <li class="ilgop yudeop ahop">
          3.공익단체 역량의 집중 강화(교육,컨설팅)
        </li>
        <li class="yul yulhana yuldul">
          4.사회이슈에 대한 전자구적 인식과 대응
        </li>
        <li class="yulset yulnet yuldaseot">
          5.창의적 참여적 시민기부모델 개발
        </li>
      </ul>
    </div>

      <p>창립 10주년 기념 사이트 "나눔으로 함께 만든 10년"사이트 오픈</p>
    </div> -->

    <!-- 
    
    <추가된 css 선택자들>



        -유사 클래스명 (포함) * 잘 사용하지 않는다.

        1) 해당 클래스명이 앞부분에 포함하고 있을 경우
            li[class^=yul] {font-weight:bold; color:red; background:#FC0;}
        2) 해당 클래스명이 뒷부분에 포함하고 있을 경우 
            li[class$=seot]{font-weight:bold; color:red; background:#FC0;}           
        3) 해당 클래스명이 앞/중간/뒷부분에 포함하고 있을 경우
            li[class*=hana]{font-weight:bold; color:red; background:#FC0;}



    -->
  </body>
</html>
