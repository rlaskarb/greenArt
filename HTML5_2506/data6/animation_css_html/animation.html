    <!-- 
     
    9. animation

        이쁘네
        1) box-reflect
            -지정된 요소의 반사체를 생성하는 속성
            -box-reflect:[반사 방향],[offset 거리],[마스크]

            -속성 값
                반사방향 : 반사되는 방향을 지정함 above/below/left/right
                offset거리 : 반사체가 원본과 떨어지는 거리를 지정 
                마스크 : 반사체 표시 부분에 마스크를 지정 할 수 있음

        -webkit- (벤더프리픽스 가 필요하다 아직 신css)
            -webkit-box-reflect: 
            right 1px -webkit-gradient(linear, left top, right top,
                         from(transparent), 
                         color-stop(0.4, transparent), 
                         to(white));



        2) transform
            -요소의 형태를 변경함
            -translate()/scale()/rotate()/skew();

            transform : 속성(속성값) ;
                translate([dx],[dy]) : 지정한 크기 만큼 이동 시킴
                scale([ds]) : 지정한 배율 만큼 확대함(x값, y값 따로가능)
                rotate([deg]) : 지정한 각도만큼 회전 시킴 (- 반시계방향 , +시계방향)
                skew([deg -x],[deg -y]) : x축, y축 지정한 경사로 기울임
            
            -position:relative; 가 적용된 것 처럼 동작한다. 
                -> 깊이 값이 증가(위에 위치)/공간이 유지된다.
                
            -transform 속성을 지정하면 해당 박스요소의 중심점이 정중앙으로 변경된다.

            -다중개의 형태변환이 가능하다

            -transform 속성도 자식태그에 상속이 된다.

            -transform : 
                transform: translate(,) scale() rotate(deg);
