<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 큐브만들기</title>
    <link rel="stylesheet" href="../new_css/3d_cardFlip.css" />
  </head>
  <body>
    <ul>
      <li class="border">
        <div class="card">
          <div class="front card_face">앞면</div>
          <div class="back card_face">뒷면</div>
        </div>
      </li>
      <li class="border">
        <div class="card">
          <div class="front card_face">앞면</div>
          <div class="back card_face">뒷면</div>
        </div>
      </li>
      <li class="border">
        <div class="card">
          <div class="front card_face">앞면</div>
          <div class="back card_face">뒷면</div>
        </div>
      </li>
    </ul>

    <!-- 

    <3D Cube 만들어보기!>
        -양면 3D 만들기!(cardFlip)
        perspective:3d공간에서 얼마나 멀리서 보고 있는가?를 정의하는 속성
                    마치 카메라의 거리감 같은 개념 


      .border { perspective: 600px; /*3D 공간감 생성(필수!) */} // 원금감 처리(3D 회전)
      .card {transform-style: preserve-3d; /*3D 변환 유지(핵심!!)*/} // 입체면을 처리해준다.
      .card_face { backface-visibility: hidden; /*뒷면 숨기기(중요!!)*/} // 뒷면을 앞면 뒤로 보낸다.
      .back {transform: rotateY(180deg); /*미리 뒤집어 놓기 (핵심!!)*/} // 뒷면을 180도 회전한다(뒤집는다)  

    -->
  </body>
</html>
