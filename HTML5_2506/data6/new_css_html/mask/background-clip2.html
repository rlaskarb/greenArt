<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.box{
  width: 1600px; margin: 30px auto; 
  border: 10px solid #1979bd; padding: 50px 0; 
  font-size: 250px; font-weight: bold;
  text-align: center; 
  -webkit-text-stroke: 2px red;

  color: transparent; /* 글자색을 투명하게 처리 */
  -webkit-text-fill-color: transparent;
  background-clip: text; /* 글자에 배경이미지를 넣기 */
  -webkit-background-clip: text;
 
  background-image:  url(./visual1.jpg); 
  background-size: 100%; 
  background-position: -1600px top; 
  background-repeat: no-repeat;

  transition:all 1s; 
 
}
.box:hover{ background-position: 0 bottom;

 


}

  </style>
</head>
<body>
  <div class="box">CESCO</div>
</body>
</html>
