<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mask1 {
        mask-image: linear-gradient(black, transparent);
      }

      .mask2 {
        mask-image: radial-gradient(circle, black 50%, rgba(0, 0, 0, 0.5) 50%);
      }

      .mask3 {
        mask-image: radial-gradient(black 50%, rgba(0, 0, 0, 0.5) 50%);
      }

      .mask4 {
        mask-image: linear-gradient(45deg, #000000 25%, rgba(0, 0, 0, 0.2) 25%),
          linear-gradient(45deg, rgba(0, 0, 0, 0.2) 75%, #000000 75%);

        mask-size: 20px 20px;
        mask-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
  </head>
  <body>
    <img class="mask1" src="./image.png" alt="그녀닷!" />
    <img class="mask2" src="./image.png" alt="그녀닷!" />
    <img class="mask3" src="./image.png" alt="그녀닷!" />
    <img class="mask4" src="./image.png" alt="그녀닷!" />
  </body>
</html>
