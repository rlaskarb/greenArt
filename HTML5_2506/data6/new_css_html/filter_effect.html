    <!-- 

        Filter Effect
        -filter : 필터함수(값);
             filter: blur(0~20px);  //흐려짐
             filter: brightness(0~100% ~~); // 밝기 조절 효과
             filter:contrast(100%); // 색상대비
             filter: grayscale(100%); //*흑백*/
             filter: invert(50%); /*색반전(엑스레이)*/
            filter: opacity(50%); /*투명도*/


        -새로추가된 css 속성들은 웹 브라우저 지원정도를 꼭 확인하고 사용해야한다.


        -주로 사용되는 장소
