    <!-- 

  <display-flex>
    -레이아웃 / 단을 구성할때 ...float / position 속성을 사용한다.
    -float / position 속성을 대체할수 있는 display:flex  model을 만들어 놓았다.
    -css Flexible Box Layout Module
    -Container 안에 있는 Item 들은 Container를 벗어날 수 없다.



  -부모(container) -> display:flex; (item들의 단이 구성되고 .. 부모도 잘 감싼다.)
  
  

  -flex 에서 사용되는 주요 속성들
   *flex-direction
        -Container 안에 있는 Item 을 어떤방향으로 나열할지를 지정합니다.

            row : Item을 수평방향으로 좌에서 우로 나열함 (기본값) 
            row-reverse : Item을 수평방향으로 우에서 좌로 나열함 
            column : Item을 수직방향으로 상에서 하로 나열함 
            column-revers : Item을 수직방향으로 상에서 하로 나열함 

    *flex-wrap
         -Container 안에 있는 Item이 Container를 넘어설 때 줄바꿈을 할지 한 줄로 표현할지에 대해 지정합니다

            nowrap : Item을 줄바꿈하지 않고 한줄에 표시함 (기본값) 
            wrap : Item이 Container을 넘어설 경우 다음줄에 줄바꿈하여 표시함 
            wrap-reverse : Item이 Container을 넘어설 경우 역방향으로 줄바꿈하여 표시함 

    *flex-flow
        -flex-direction 과 flex-wrap을 한번에 축약할수 있다.
        -flex-flow : row nowrap;


    *justify-content   
         -Container안에 있는 Item들을 수평방향으로 정렬하는 방법을 지정합니다.

        flex-start : Container안에 있는 Item들을 왼쪽으로 정렬함 (기본값) 
        flex-end : Container안에 있는 Item들을 오른쪽으로 정렬함 
        center : Container안에 있는 Item들을 수평방향의 중앙에 정렬함 
        space-between : Container안에 있는 Item들을 일단 양쪽끝에 붙히고 나머지 Item들을 일정간격으로 정렬함 
        space-around : Container안에 있는 Item들의 좌우 마진을 동일하게 할당한다.
        space-evenly: Container 안에 있는 Item들의 여백을 동일하게 할당한다.

    *gap
        -Container 안에 잇는 Item 들의 사이 간격을 지정한다.
        -gap : 10px;


    *align-items(한줄)
      -Container 안에 있는 Item들이 한줄일 때 수직방향으로 정렬하는 방법을 지정합니다.
        flex-start : Container 안에 있는 Item들을 상단에 정렬함(기본값)
        flex-end : Container 안에 있는 Item들을 하단에 정렬함
        center : Container 안에 있는 Item들을 수직방향의 중앙에 정렬함
        baseline : Container 안에 있는 Item들을 baseline으로 정렬함
        stretch : Container 안에 있는 Item들을 Container의 높이와 동일하게 상하로 늘려서 하단에 정렬함


    align-content(두줄이상)
      -Container안에 있는 Item들이 여러 줄로 표시될 때 수직방향으로 정렬하는 방법을 지정합니다
        flex-start : Container 안에 있는 Item들을 상단에 정렬함(기본값)
        flex-end : Container 안에 있는 Item들을 하단에 정렬함
        center : Container 안에 있는 Item들을 수직방향의 중앙에 정렬함
        baseline : Container 안에 있는 Item들을 baseline으로 정렬함
        stretch : Container 안에 있는 Item들을 Container의 높이와 동일하게 상하로 늘려서 하단에 정렬함
        space-around : Container 안에 있는 Item들의 줄을 일정간격으로 수직방향으로 정렬함
        space-evenly : Container 안에 있는 Item들의 줄의 높이를 Container의 높이와 맞게 늘려서 정렬함. 

    
    플랙스 박스란?
        -컨테이너 안의 아이템들을 효율적으로 배치하는 CSS 레이아웃 방법
        -1차원 레이아웃(한 방향으로만 배치)
        -반응형 웹에 최적화
        
        **핵심 구조
            부모(Flex Container) = display : flex
                -> 자식들(Flex Items) = 자동으로 플렉스 아이템이 됨
        
                *** 중요한 축(Axis) 개념
                        주축(Main Axis)
                            -플렉스 아이템들이 배치되는 기본방향
                            -기본값 : 왼쪽 -> 오른쪽(수평)
                        교차축(Cross Axis)
                            -주축과 수직인 방향
                            -기본갑시 위 -> 아래(수직)
            부모(Container)에 쓰는 주요 속성들
                배치방향설정
                    flex-direction: row (기본값, 수평)
                    flex-direction: column (수직)
                
                주축 정렬(justify) **제일 유용하다
                    justify-content: flex-start (시작점)
                    justify-content: center (가운데)
                    justify-content: space-between (양끝 + 균등분할)
                    justify-content: space-around (아이템 주위에 공간)
                    justify-content: space-evenly (모든 공간이 균등)

                
                교차축 정렬(align) 한줄일때  두줄이상은 content
                    align-items: stretch (기본값, 늘어남)
                    align-items: center (가운데)
                    align-items: flex-start (시작점)
                    align-items: space-between (균등 분할)
                
                줄바꿈
                    flex-wrap: nowrap (기본값, 한 줄)
                    flex-wrap: wrap (줄바꿈 허용)
                
            
            자식(Items)에 쓰는 주여 속성들
                크기조절
                    flex-grow: 0 (기본값, 늘어나지 않음)
                    flex-grow: 1 (여백을 차지하며 늘어남)
                    flex-shrink: 1 (기본값, 줄어들 수 있음)
                    flex-basis: auto (기본 크기)
                개별정렬
                    align-self: center (해당 아이템만 개별 정렬)
