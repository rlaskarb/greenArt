    <div class="form_box">
      <form action="" method="">
        <label for="userid">아이디</label>
        <input
          type="text"
          name="userid"
          id="userid"
          required
          placeholder="입력해야되요!"
        />

        <label for="user_password">비밀번호</label>
        <input
          type="password"
          name="user_password"
          id="user_password"
          required="required"
          placeholder="입력해야 되요!!"
        />

        <button type="submit">로그인</button>
      </form>
    </div>

    <div>
      <h2>datalist!!!!</h2>
      <form id="datalistTest" action="00_action.php" method="post">
        <label for="keyword">검색어를 입력하세요</label>
        <input type="search" id="keyText" name="keyword" list="dataList_id" />

        <input
          type="text"
          list="dataList_id"
          placeholder="집에가고 싶지않어?"
        />

        <datalist id="dataList_id">
          <option value="집에가고싶어"></option>
          <option value="집에 보내줘"></option>
          <option value="살려줘"></option>
          <option value="시간이 왜이렇게 안가"></option>
          <option value="보내줘"></option>
        </datalist>
        <button type="submit">전송</button>
      </form>
    </div>
