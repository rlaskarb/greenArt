<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ex1</title>
    <style>
    	*{margin: 0; padding:0}
    	
    	.effect{width:480px; height:360px; border:1px solid #ccc;
    	        position:relative; margin:30px; overflow:hidden;}
    	.effect img{transition:all .6s; width:100%;
    	       transform: scale(1); opacity:.8}
    	.effect div{ margin-top:200px;position:relative;}
    	.effect h2{font-size:1em; color:#fff;
    	             transform: translate(20px,50px); opacity:0;
    	               transition:all .6s}
    	.effect p{ font-size:1.2em;color:#fff;
    	             transform: translate(-400px,0); opacity:0;
    	              transition:all .4s}
    	.effect figcaption{position:absolute;left:0; top:0}
        .effect figcaption a{display:block; position: absolute; left:0;
               top:0; width:100%; height:360px; text-indent:-999px; overflow:hidden}
        
        .effect:hover img{transform:scale(1.3);opacity:1;}
        .effect:hover h2{transform: translate(20px,0);opacity:1; color:#fff;
                       font-size:2.2em; transition-delay: .8s;}
        .effect:hover p{transform: translate(20px,0);opacity:1; color:#fff;
                       transition-delay: 1.2s;}
        
    </style>
	</head>

	<body>

		<figure class="effect">
			<img src="images/3.jpg" alt="">
			<figcaption>
				<div>
					<h2>Nice <span>Lily</span></h2>
					<p>Lily likes to play with crayons and pencils</p>
				</div>
				<a href="#">View more</a>
			</figcaption>			
		</figure>

	</body>
</html>
