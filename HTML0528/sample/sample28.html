<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 4번째</title>
    <style>
        *{margin: 0px; padding: 0px;}
        body{font-size: 50px;}
       
        .box{
            width: 800px;
            /* height: 400px; */
            border: 10px solid #333;
            margin: 20px;
            overflow: hidden;
        }

        .box div{
            width: 200px;
            height: 400px;
        }

        .box .box1{
            background: orange;
            float: left;
        }
        .box .box2{
            background: green;
            float: left;
        }

        .box .box3{
            background: skyblue;
            float: left;
        }

        .box .box4{
            background: pink;
            float: right;
        }

    </style>
</head>
<body>
    
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>


    


     <!-- 
    
    <웹 사이트의 레이아웃>
        - 특정의 태그를 사용하여 원하는 위치에 원하는 크기를 설정해서 구조를 잡아내는 방법.

        *{margin: 0; padding: 0;} /*모든 공간의 여백 초기화*/

        -강제 단(좌우배치) 만들기
            -float css 속성을 사용한다. => 강제로 빈 공간을 사용하게 한다.
            -float 속성이 적용이 되면 그 이후에 나오는 모든 태그에 영향을 준다.
                -float: left / right
                -문제점
                    -float: left;를 사용한 태그를 부모태그가 감싸지 못하는 문제가 100% 발생
                -해결방법
                    -부모 태그에 overflow:hidden; 속성을 지정하면 문제가 해결된다.
                    -부모 태그에 float:left; 속성을 지정하면 문제가 해결된다. (float 대 float 대응법)
            
                    
            -clear css 속성을 사용한다. => float에 의해서 생성된 빈 공간을 안 쓴다.(취소/거부)
                -clear:both; => 아래로 떨어진다.
            
            *float: left/right 과 clear: both;  같이 사용할수 없다.


            -임의의 <div> 태그를 추가 시킬 수 있어야 한다.
            -float이 적용된 태그에 width값이 설정되어 있으면...
                -왼쪽(float:left)에 오는 태그와 오른쪽(float:right)에 오는 태그 모두~~~ float이 적용되어야 한다.


    -->



</body>
</html>
