<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록테그 삼총사 3번째</title>
    <style>
        .list dl{border: 3px solid red;}
        .list dt{border: 2px solid blue;}
        .list dd{border: 2px solid green;}
    </style>
</head>
<body>
    <div class="list">
        <h2>😎정의형 문법구조</h2>

        <dl>
            <dt>정의형 목록 입니다.</dt>
            <dd>목록 리스트 01</dd>
            <dd>목록 리스트 02</dd>
            <dd>목록 리스트 03</dd>
        </dl>

    </div>



    <div class="list">
        <h2>😊정의형 문법구조</h2>

        <dl>
            <dt>정의형 목록 입니다. 01</dt>
            <dd>목록 리스트 01</dd>
            <dd>목록 리스트 02</dd>
            <dd>목록 리스트 03</dd>

            <dt>정의형 목록 입니다. 02</dt>
            <dd>목록 리스트 01</dd>
            <dd>목록 리스트 02</dd>
            <dd>목록 리스트 03</dd>

            <dt>정의형 목록 입니다. 03</dt>
            <dd>목록 리스트 01</dd>
            <dd>목록 리스트 02</dd>
            <dd>목록 리스트 03</dd>

        </dl>

    </div>







    <!-- 
    
    세번째 <dl><dt><dd>
        -정의형 목록

        -웹 접근성을 향상!!

        -블록 요소

        -<dl> 태그는 <dt> <dd>감싸는 전체 부모

        -<dl> 태그 직계자식은 <dt> <dd> 만 올 수 있다.

        -<dt> 태그는 다음에 나오는 <dd> 태그들의 리스트 제목 역활을 한다.

        -<dl> 태그 자식으로 최소 1개의 <dt> 최소 1개 이상의 <dd>

        -제목을 포함하는 리스트가 2개 이상 반복될때 !!

        -

        -문법 구조 
        
        -


    
    -->


</body>
</html>
