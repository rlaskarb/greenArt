<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위!</title>
    <style>
        body{font-size: 16px;}



      h2{font-size: 1.88em;}
      p{font-size: 1.13em;}
      ul{font-size: 1em;}


    </style>
</head>
<body>
    
    <div>
        <h2>제목 입니다.</h2>
        <p>단락 내용입니다.</p>

        <ul>
            <li>리스트 01</li>
            <li>리스트 02</li>
            <li>리스트 03</li>
        </ul>

    </div>


    <!-- 
    
    <CSS 스타일링 시 단위>
        
          1)절대단위: in(1인치는 2.54cm)  cm  mm  pt  pc(1파이카는 12포인트 ) ex px( px만 사용!)
          2)상대단위: em %

          기본 폰트크기 => pt(12pt) == px(16px) == %(100%) == em(1em)
          *em -> body{font-size: 기본폰트크기 px}
                -각각의 태그의 폰트 크기는 em 단위를 사용한다(기본 폰트 크기에 비례해서 크기가 맞춰진다.)
                - https://www.toolo.kr/pxtoem/

    
    -->





</body>
</html>
