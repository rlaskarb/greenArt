<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 분할 기법 IS</title>
    <link rel="stylesheet" href="./css/is.css" />
  </head>
  <body>
    <ul class="menu">
      <li class="m1"><a href="#">menu01</a></li>
      <li class="m2"><a href="#">menu02</a></li>
      <li class="m3"><a href="#">menu03</a></li>
    </ul>

    <!-- 
    
    <IR 기법과 IS 기법>

        IR(Image Replacement)- 이미지 교체기법
            - 화면에서는 이미지로 보여지지만... 태그(실체)는 텍스트로 처리!
            - css background:url(); 속성을 사용하는 방법.
            - 링크(<a>태그)가 걸려있는 경우 - > 꼭  <a> 태그에게 IR기법을 적용해야한다!
            -<img> alt 속성을 대신할수 있다.


    IS(Image Sprite) -이미지 분할 기법
              -IR기법과 함께 사용한다.
              - 각각의 사용되는 이미지를 하나의 이미지로 저장해서 처리하는 기법
              -css background:url(); 속성을 사용하는 방법
              -background-position 속성을 사용해서 해당 배경 이미지의 위치를 변경
              -장점: 이미지 관리가 용이하다 / 로딩의 속도가 조금 향상된다.

    
    -->
  </body>
</html>
