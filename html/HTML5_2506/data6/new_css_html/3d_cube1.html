<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐브만들기 1</title>
    <link rel="stylesheet" href="../new_css/3d_cube1.css" />
  </head>
  <body>
    <div class="cube_box">
      <div class="slide_cube">
        <div class="cube_face cube_front">정면</div>
        <div class="cube_face cube_right">우측면</div>
        <div class="cube_face cube_back">뒷면</div>
        <div class="cube_face cube_left">좌측면</div>
      </div>
    </div>

    <!-- 
    
    큐브(cube) 만들기 (정육면체/직육면체)
    rotate3d(0, 1, 0, -90deg);
    rotate3d(x축, y축, z축, 회전값deg); // 3d 회전할때 사용하는 속성값(육면체)
    -x축 ,y축 , z축 ->0 (회당축을 사용 x) 1(회당축을 사용 0 ) -1(해당축을 반대로 사용)


    /* 📈 속도 옵션들 */
    animation-timing-function: linear;      /* 일정한 속도 */
    animation-timing-function: ease;        /* 시작/끝 천천히 */
    animation-timing-function: ease-in;     /* 시작만 천천히 */
    animation-timing-function: ease-out;    /* 끝만 천천히 */

    /* 📍 방향 옵션들 */
    animation-direction: normal;     /* 정방향 */
    animation-direction: reverse;    /* 역방향 */
    animation-direction: alternate;  /* 왕복 */


    -->
  </body>
</html>
