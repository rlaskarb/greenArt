<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>before & after</title>
    <link rel="stylesheet" href="../css/before.css " />
  </head>
  <body>
    <h2>제목이다 이자식아</h2>

    <h3><span>7</span>-ELEVEN이다</h3>

    <h4>회사소개</h4>

    <div class="box">
      <div>box1</div>
      <div>box2</div>
    </div>

    <!-- 
    <before & after>
        -모든 태그들은 h2<-(태그명)::before  , h2<-(태그명)::after 를 사용할수 있다

        -태그명:: before{content: "앞부분에 오는 가상의 택스트";}
        -태그명:: after{content:"뒷부분에 오는 가상의 텍스트";}

        -텍스트가 필요 없을 때도 content : " " 는 꼭 써 줘야한다.

        -부모 박스의 overflow : hidden; 을 대채할수 있다
            부모 박스명 :: after{
                display: block;
                clear: both;
            }



    -->
  </body>
</html>
