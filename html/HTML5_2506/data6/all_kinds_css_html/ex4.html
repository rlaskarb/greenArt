    <!-- 
    
        -선택자 : nth-child (안쓰는 태그 비추천!!!)

            - 동일한 계층(형제레벨)에 다른태그가 섞여 있으면 
              그 다른 태그도 순서를 포함 시킨다.
              h2:nth-child(1) { font-weight: bold; color: red; background: #fc0; }
              h2:nth-child(2) { font-weight: bold; color: red; background: #fc0; } 
              ( 태그가 같은 형제레벨이라서 이거 안쓴다. ) 

            - 원하는 순서를 앞에서 부터 선택
            - 원하는 순서를 뒤에서 부터 선택
            - 첫번째 요소
            - 마지막 요소

            -해당 태그만 동일한 계층에 존재하느냐?
            - p:only-child
            (다른 태그들도 형제라고 생각해서 인지한다 쓰래기다.)

            -홀수(odd) / 짝수(even)
            (이건 형재태그를 구별못하기때문에 있다는것만 알고 있자!)

           


            
        -선택자 : nth-of-type (완전 추천!!!)

              그 다른태그는 순서에 포함시키지 않는다.
    
            -원하는순서를 앞에서 부터 선택

            -첫번쨰 요소를 선택
            -마지막번째 요소를 선택  

            -홀수(odd) / 짝수(even) (주로 테이블에다가 많이 쓴다.)
