<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플뤡수 박수</title>
    <link rel="stylesheet" href="./flexbox_css/flexbox2.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
    </div>

    <div class="container1">
      <div class="left">왼쪽 컨텐츠</div>
      <div class="center">중간 컨텐츠</div>
      <div class="right">오른쪽 컨텐츠</div>
    </div>

    <div class="container2">
      <div class="item1">item1</div>
      <div class="item1">item2</div>
      <div class="item1">item3</div>
      <div class="item1">item4</div>
      <div class="item1">item5</div>
    </div>
 
    <a href="#" class="more">MORE+</a>
    <div class="container3"></div>

    <!-- 
    
    기억력을 되살리면서 

    gap : 10px; -> 여러줄일때  -> x축y축 여백이 한꺼번에 설정
    gap : 20px 10px; -> gap : 20px(위 아래) 10px(좌 우);  -> x축y축 여백이 한꺼번에 설정


    부모 container 에 설정하는 속성들



    -item 들에게 적용하는 속성들

    *order
        -Container 안에서 Item의 순서를 지정합니다.
         음수값도 사용할수 있으며 숫자가 작을 수로 왼쪽에 , 클수록 오른쪽에 위치합니다.


    *flex-grow
        -Container의 너비 - Item 의 너비를 한 나머지 공간을 grow사용해서 나머지공간을 배수로 지정! 
        -각 Item 의 넓이를 배수로 지정을 합니다.
        -Item 1의 flex-grow 가 1이고 Item -2의 flex-grow가 2라면
        Item - 2는 Item - 1보다 2배가 크게 됩니다.
        기본값은 0이며 음수는 사용하지 않습니다.


    *flex (그냥 형식상 잘안써)
        -flex-grow와 flex-shrink, flex-basis를 flex로 한 줄에 지정할 수 있습니다. 
            첫번째 요소는 flex-grow 의 설정값을, 
            두번째 요소는 flex-shrink의 설정값을, 
            세번째 요소는 flex-basis의 설정값을 지정하면 됩니다.
            기본값은 flex: 0 1 auto 입니다.

    

    *align-self
        -지정된 Item의 독자적인 수직방향 정렬을 지정합니다. 
        align-items의 속성과 동일하게 지정됩니다.


            flex-start : Container안에 있는 지정된 Item을 상단에 정렬함 
            flex-end : Container안에 있는 지정된 Item을 하단에 정렬함 
            center : Container안에 있는 지정된 Item을 수직방향의 중앙에 정렬함 
            baseline : Container안에 있는 지정된 Item을 baseline으로 정렬함 
            stretch : Container안에 있는 지정된 Item을 Container의 높이와 동일하게 상하로 늘려서 상단과 하단에 정렬함 



    
    
    -->
  </body>
</html>
