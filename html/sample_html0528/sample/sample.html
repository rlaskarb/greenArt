<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 사이트의 제목</title>
    <style>
        p{font-size: 30px;}
    </style>
</head>
<body>
    <h2> 색에 대한 모든것이라는데 일단 기억하자</h2>
    <p style="color: red;">1번 색상을 처리합니다.</p>
    <p style="background-color: rgb(242,8,183);">2번 색상을 처리합니다.</p>
    <p style="border:10px solid #c23485 ;">3번 16진수로 사용하는 컬러는 00(red)00(green)00(blue) a(10),b(11),c(12),d(13),e(14),f(15) 표현합니다.</p>
    <p style="color:#5ab">4번 웹 안전컬러는 이런 스타일로 표현합니다.</p>
