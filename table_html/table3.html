<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀합치기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 16px;
      }

      table {
        border-collapse: collapse; /* 셀 사이 여백을 없애준다 */
        width: 900px;
        margin: 50px 100px;
      }

      th,
      td {
        border: 1px solid #999;
        padding: 20px 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td rowspan="2">1(행을 합침) 10번지움</td>
        <td colspan="2">2(열을 합침) 5번지움</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>6</td>
        <td colspan="3">7(열을합침) 8,9번지움</td>
      </tr>
      <tr>
        <td colspan="2">11(열을합침) 15번지움</td>
        <td>12</td>
        <td colspan="2">13(열을합침) 14번지움</td>
      </tr>
      <tr>
        <td rowspan="2">16(행을합침) 25번지움</td>
        <td>17</td>
        <td colspan="2">18(열을함침) 20번지움</td>
        <td rowspan="2">19(행을합침) 24번지움</td>
      </tr>
      <tr>
        <td colspan="2">21(열을합침) 23번 지움</td>
        <td>22</td>
      </tr>
    </table>

    <!-- 
    
    테이블 열 / 행 합치기

    <th colspan="합 칠할 열 수">합칠 내용</th>
    <td rowspan="합 칠할 행 수">합칠 내용</td>
    
    -->
  </body>
</html>
