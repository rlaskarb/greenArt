<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thead , tbody , tfoot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 16px;
      }

      table {
        border: 3px solid red;
        border-collapse: collapse; /* 셀 사이 여백을 없애준다 */
        width: 900px;
        margin: 50px 100px;
      }

      h3 {
        font-size: 2em;
        margin: 50px 100px;
      }

      .row1 {
        background: orange;
        color: #fff;
        font-size: 1.2em;
      }

      .row5 {
        background: skyblue;
      }

      td,
      th {
        border: 1px solid #999;
        padding: 30px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>여름 휴가 여행 비용</h3>

    <table>
      <thead>
        <tr class="row1">
          <th scope="col">여행지</th>
          <th scope="col">식대</th>
          <th scope="col">숙박</th>
        </tr>
      </thead>

      <tfoot>
        <tr class="row5">
          <th scope="row">총금액</th>
          <td>55,000원</td>
          <td>160,000원</td>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <th scope="row">동해안</th>
          <td>20,000원</td>
          <td>50,000원</td>
        </tr>

        <tr>
          <th scope="row">서해안</th>
          <td>20,000원</td>
          <td>70,000원</td>
        </tr>

        <tr>
          <th scope="row">남해안</th>
          <td>15,000원</td>
          <td>40,000원</td>
        </tr>
      </tbody>
    </table>

    <table summary="출판사별 일러스트 / 포토샵 서적 안내">
      <!-- 2세대 표제작 방법 구형방법-->
      <caption>
        <strong>프로그램별 서적안내</strong>
      </caption>

      <tr class="row1">
        <th scope="col">출판사</th>
        <th scope="col">Adobe Illustrator CS4</th>
        <th scope="col">Adobe Photoshop CS4</th>
      </tr>
      <tr>
        <th scope="row">길벗</th>
        <td>비비천사의 일러스트 디자인 무작정 따라하기</td>
        <td>장미가족의 포토샵 CS4 무작정 따라하기</td>
      </tr>
      <tr>
        <th scope="row">영진닷컴</th>
        <td>쉽게 따라하는 실전 POP 일러스트</td>
        <td>하루 30분 포토샵 CS4 CS5 쉽게배우기</td>
      </tr>
    </table>

    <!-- 
    
    3세대 테이블
    -<thead> <tbody> <tfoot>
        -표의 전체적인 내용을 구분하여 접근성을 향상 시킨다
        -<tbody> 보다 먼저 <tfoot>을 먼저 코딩한다.
    
    -->
  </body>
</html>
