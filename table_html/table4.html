<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀 합치기 실습1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 16px;
      }

      table {
        border-collapse: collapse; /* 셀 사이 여백을 없애준다 */
        width: 900px;
        margin: 50px 100px;
      }

      td {
        border: 1px solid #999;
        padding: 20px 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3">1</td>
        <td colspan="2">2</td>
        <td colspan="2">3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>7</td>
        <td colspan="2">8</td>
        <td>9</td>
        <td rowspan="2">10</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
        <td colspan="2">14</td>
      </tr>
      <tr>
        <td colspan="2">19</td>
        <td colspan="2">20</td>
        <td colspan="2">21</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">25</td>
        <td>26</td>
        <td colspan="2">27</td>
        <td rowspan="2">28</td>
      </tr>
      <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
      </tr>
    </table>
  </body>
</html>
