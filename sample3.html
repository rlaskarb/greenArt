        <!-- -1. class 
            -각각의 태그에 각각 다른 별칭을 부여할수 있다.
            -여러개의 태그의 동일한 이름을 부여할 수 있다.(group)
            - 태그의 종류에 동일한 이름을 부여할 수 있다.
            - 하나의 태그에 2개 이상의 class를 부여할수 있다.(다중 클래스)
            - css 타겟팅 하는 방법 
            -.클래스명{속성: 값; 속성: 값; ...}
            -태그명.클래스명{속성:값;}
            -.클래스명1.클래스명2{속성:값;} ->두개의 클래스를 모두 가지고 있을수 있다.

        -2. id
            -하나의 html 페이지당 꼭 !! 한개의 아이디만 부여할 수 있다(중복x)
            -주민번호,운전번호,군번,지문,홍체,DNA...
            -다중 id도 존재할 수 없다.

            -<태그 id="아이디명" >
            -css 타겟팅 하는 방법
            #아이디명{속성:}

            하나의 태그에 class와 id를 함께 사용할 수 있다.
            <태그명 id="아이디명명">


            

        * 태그명 , class , id 의 우선순위

        상속받은 속성성 < 기본속성 < 태그명 < class < id
