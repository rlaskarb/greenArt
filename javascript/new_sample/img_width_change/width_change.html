<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			a {
				display: block;
				color: #333;
				text-decoration: none;
			}
			img {
				border: 0;
				vertical-align: top;
			}

			.box {
				width: 1200px;
				margin: 30px auto;
			}
			.box h3 {
				text-align: center;
				font-size: 2em;
				margin-bottom: 30px;
			}
			.box ul {
				display: flex;
				justify-content: center;
				gap: 10px;
			}
			.box li {
				position: relative;
				overflow: hidden;
				width: 300px;
				border-radius: 20px;
			}
			.box li img {
				transition: all 0.5s;
			}
			.box li:hover img {
				transform: scale(1.1);
				filter: grayscale(100%);
			}
			.box dl {
				position: absolute;
				left: 0;
				top: 0;
				background: none;
				height: 481px;
				width: 100%;
				transition: all 0.5s;
			}

			.box dt {
				color: #fff;
				font-weight: bold;
				font-size: 1.5em;
				text-align: center;
				margin-top: 200px;
				transition: all 0.3s;
			}

			.box dd {
				font-size: 1em;
				line-height: 1.5em;
				color: #fff;
				text-align: justify;
				margin: 50px 30px 0;
				opacity: 0;
			}
			.box dd .more {
				width: 120px;
				text-align: center;
				margin: 50px auto 0;
				padding: 5px 0;
				border-radius: 10px;
				background: red;
				color: #fff;
				font-size: 0.9em;
				font-weight: bold;
				transition: all 0.3s;
			}
			.box dd .more:hover {
				background: #fff;
				color: red;
			}
		</style>
	</head>
	<body>
		<section class="box">
			<h3>지속가능경영</h3>

			<ul>
				<li>
					<img src="./images/sustainability1.jpg" alt="" />
					<dl>
						<dt>환경경영</dt>
						<dd>
							지구를 위한 환경친화적 연구개발로 지속 가능한 제품과 공간을
							한샘만의 엄격한 환경안전 기준에 따라 관리합니다.
							<a class="more" href="#">더보기</a>
						</dd>
					</dl>
				</li>
				<li>
					<img src="./images/sustainability2.jpg" alt="" />
					<dl>
						<dt>고객감동경영</dt>
						<dd>
							한샘의 원동력은 고객감동 경영입니다. 철저한 품질 관리를 통해
							고객이 건강하고 안전하게 제품과 서비스를 이용할 권리를 지키고
							있습니다.
							<a class="more" href="#">더보기</a>
						</dd>
					</dl>
				</li>
				<li>
					<img src="./images/sustainability3.jpg" alt="" />
					<dl>
						<dt>가치경영</dt>
						<dd>
							'같이와 가치' 협력과 상생을 통한 가치창출을 추구하며 인권,
							윤리경영을 강화하기 위해 사회적 책임을 확대하고 있습니다.
							<a class="more" href="#">더보기</a>
						</dd>
					</dl>
				</li>
			</ul>
		</section>

		<script src="./js/jquery-1.12.4.min.js"></script>
		<script>
			var origin = 300;
			var min_width = 250;
			var max_width = 400;

			$(".box li").hover(
				function () {
					$(".box li").animate({ width: min_width }, 300).clearQueue();
					$(this).animate({ width: max_width }, 300).clearQueue();
					$(this)
						.find("dt")
						.css({
							"margin-top": "100px",
							color: "orange",
							"font-size": "1.8em",
						});
					$(this)
						.find("dd")
						.css({
							opacity: "1",
							transition: "all .3s",
							"transition-delay": ".3s",
						});
					$(this).find("dl").css("background", "rgba(0,0,0,.6)");
				},
				function () {
					$(".box li").animate({ width: origin }, 300).clearQueue();
					$(this)
						.find("dt")
						.css({
							"margin-top": "200px",
							color: "#fff",
							"font-size": "1.5em",
						});
					$(this).find("dd").css({ opacity: "0", transition: "none" });
					$(this).find("dl").css("background", "none");
				}
			);
		</script>
	</body>
</html>
