<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{color: #fff; font-size: 100px; text-decoration: none;}

        .box{width: 1200px; margin: 50px auto; overflow: hidden; border: 2px solid red;height:500px ;
           position: relative;}
        .box div{width:33.33%; position:absolute;top:0; height:500px ;background-size: cover; opacity: 0;
          transition: width .5s , left .5s; }
        .box .box1{background: url(./images/a1.jpg) 0 0 no-repeat;left:0 }
        .box .box2{background: url(./images/a2.jpg) 0 0 no-repeat;left:33.33% }
        .box .box3{background: url(./images/a3.jpg) 0 0 no-repeat;left:66.66% }

        .box ul{overflow: hidden;}
        .box ul li{width: 33.33%; float: left; height: 500px; background-size: cover;}
        .box ul li a{display: block; height: 500px; position: relative; z-index: 20;}
        .box ul li:nth-child(1){background:url(./images/s1.jpg) center;}
        .box ul li:nth-child(2){background:url(./images/s2.jpg) center;}
        .box ul li:nth-child(3){background:url(./images/s3.jpg) center;}
    </style>
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var ind =0;
             $('.box ul li a').hover(function(){
                    ind = $(this).index('.box ul li a');  // 0 1 2
                    $('.box'+(ind+1)).css({
                        'left':0,
                        'width':'100%',
                        'opacity':1,
                        'z-index':10
                    });
                    $(this).css('background','rgba(0,0,0,.3)');
             },function(){
                  $('.box'+(ind+1)).css({
                        'left':33.33*ind+'%',
                        'width':'33.33%',
                        'opacity':0,
                        'z-index':1
                    }); 
                    $(this).css('background','rgba(0,0,0,0)');
            });

        });
    </script>
</head>
<body>
    
   <div class="box">
       <div class="box1"></div>
       <div class="box2"></div>
       <div class="box3"></div>
       
       <ul>
           <li><a class="btn1" href="#">1</a></li>
           <li><a class="btn2" href="#">2</a></li>
           <li><a class="btn3" href="#">3</a></li>
       </ul>
   </div>

</body>
</html>
