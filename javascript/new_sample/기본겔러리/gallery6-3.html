<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{margin: 0; padding: 0;}
       a{color: #333; text-decoration: none;}
       ul{list-style: none;}

       .gallery{width: 600px; height: 400px; border: 3px solid red;
            position: relative;  margin: 200px 0 0 200px;
         overflow: hidden;}
      
       .gallery .pic{overflow: hidden; width: 2400px;
            position: relative; left:0; top:0}
       .gallery .pic li{float: left;}
       .gallery img{width: 600px;}
      

       .gallery .text{position: absolute; left: 0; top:150px;
        font-size: 40px; color: #fff; z-index: 10;
         text-align: center; width: 100%; opacity: .7;}
         .gallery .text li{display: none;}    

       .gallery a{display: block; font-size: 50px; color: #fff;
               padding: 5px 5px 15px; background: rgba(255,255,255,.4);
               position: absolute; top: 150px; z-index: 10;}
       .gallery .prev{ left:20px;}
       .gallery .next{ right: 20px;}
    </style>
</head>
<body>
    
    <div class="gallery">
        <ul class="text">
            <li>이미지 제목01</li>
            <li>이미지 제목02</li>
            <li>이미지 제목03</li>
            <li>이미지 제목04</li>
        </ul>
        <ul class="pic">
            <li><img src="./images/big1.jpg" alt=""></li>
            <li><img src="./images/big2.jpg" alt=""></li>
            <li><img src="./images/big3.jpg" alt=""></li>
            <li><img src="./images/big4.jpg" alt=""></li>
        </ul>
       
        <a class="prev" href="#">◀</a>
        <a class="next" href="#">▶</a>
     
 
    </div> 

    <script src="./js/jquery-1.7.1.min.js"></script>
    <script>
    var target =0;     //목적지 left값  0 -600  -1200  -1800
    var cnt=0; // 0 1 2 3
    $('.gallery .text li:eq(0)').fadeIn('slow');
    $('.gallery .prev').hide();
    
    $('.gallery .next').click(function(e){
        e.preventDefault();

        cnt++;
        target = -(600*cnt);
        $('.gallery .pic').animate({left:target},'slow').clearQueue();
        $('.gallery .text li').hide();
        $('.gallery .text li:eq('+ cnt +')').fadeIn('slow');

        if(cnt==3){
            $(this).fadeOut('fast');
        }else{
            $(this).fadeIn('fast');
            $('.gallery .prev').fadeIn('fast');
        }
    });

    $('.gallery .prev').click(function(e){
        e.preventDefault();

        cnt--;
        target = -(600*cnt);
        $('.gallery .pic').animate({left:target},'slow').clearQueue();
        $('.gallery .text li').hide();
        $('.gallery .text li:eq('+ cnt +')').fadeIn('slow');

       if(cnt==0){
            $(this).fadeOut('fast');
       }else{
           $(this).fadeIn('fast');
           $('.gallery .next').fadeIn('fast');
       }
    });


    </script>
</body>
</html>
