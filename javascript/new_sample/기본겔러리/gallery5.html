<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{margin: 0; padding: 0;}
       a{color: #333; text-decoration: none;}

       .gallery{width: 600px; height: 400px; border: 3px solid red;
            position: relative;}
       .gallery li{display: none;}
       .gallery li img{width: 600px;}
       .gallery a{display: block;
              width: 100px; padding: 20px 0;
             text-align: center; font-size: 24px;
             background: orange; color: #fff;
             position: absolute; top:150px;
             opacity: .6; transition: all .5s;}
        .gallery a:hover{opacity: 1;}
        .gallery .prev{left:20px}
        .gallery .next{right:20px}
        .gallery span{font-size: 30px; position: absolute;
            right:10px; bottom: 10px; color:#fff}       
    </style>
</head>
<body>
    
    <div class="gallery">
        <ul>
            <li><img src="./images/big1.jpg" alt=""></li>
            <li><img src="./images/big2.jpg" alt=""></li>
            <li><img src="./images/big3.jpg" alt=""></li>
            <li><img src="./images/big4.jpg" alt=""></li>
        </ul>
        <a class="prev" href="#">prev</a>
        <a class="next" href="#">next</a>
        <span></span>
    </div> 

    <script src="./js/jquery-1.7.1.min.js"></script>
    <script>
      var cnt=0;  // 0 1 2 3  
      var total=0;
      $('.gallery li:eq(0)').fadeIn('slow');
      total = $('.gallery li').size();  //총개수
      $('.gallery span').text(cnt+1+'/'+total);
      //console.log(total);

      $('.next').click(function(){
         cnt++;
         if(cnt==total){
            cnt=0;
         }
         $('.gallery li').hide();
         $('.gallery li:eq('+cnt+')').fadeIn('slow');
         $('.gallery span').text(cnt+1+'/'+total);
      });

      $('.prev').click(function(){
         cnt--;
         if(cnt==-1){
            cnt=total-1;
         }
         $('.gallery li').hide();
         $('.gallery li:eq('+cnt+')').fadeIn('slow');
         $('.gallery span').text(cnt+1+'/'+total);
      });
    </script>
</body>
</html>
