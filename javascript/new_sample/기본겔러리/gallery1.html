<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      img {
        border: 0;
        vertical-align: top;
      }

      .gallery {
        width: 800px;
      }

      .gallery .big {
        width: 800px;
        height: 533px;
      }
      .gallery ul {
        display: flex;
        justify-content: space-evenly;
        list-style: none;
        border-radius: 20px;
      }
      .gallery li {
        margin-top: 50px;
      }
      .gallery li a {
        display: block;
        border: 3px solid rgba(255, 0, 0, 0);
      }
      .gallery li a img {
        transition: all 1s;
      }
    </style>
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script src="./js/change.js"></script>
  </head>
  <body>
    <div class="gallery">
      <div class="big"></div>
      <ul>
        <li>
          <a href="#"><img src="./images/small1.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/small2.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/small3.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/small4.jpg" alt="" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
