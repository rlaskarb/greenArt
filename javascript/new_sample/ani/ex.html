<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
  *{margin:0; padding:0;}
  #main{width:700px; height:200px; overflow:hidden; background:url(images/back.jpg) 0 0 no-repeat; position:relative;}
   .sky{width:300px; height:189px;  background:url(images/sky.png) 0 0 no-repeat;position:absolute;left:30px; top:-200px;}
  .ani{width:400px; height:196px;  background:url(images/ca.png) 0 0 no-repeat;position:relative;left:270px; top:200px;}
  .text1{width:300px;position:absolute;left:20px; top:100px; 
           font-family:"Times New Roman", Times, serif; font-size:36px; color:#CCC;}
</style>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery.easing.1.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
          $('.text1').fadeTo('fast',0);	
		  $('.sky').delay(1000).animate({top: 4}, 'slow');
          $('.ani').delay(3000).animate({top: 4}, 1000, 'easeOutBounce');
          $('.text1').fadeTo('slow',1) ; 
          $('.text1').fadeTo('slow',0) ;
          $('.text1').fadeTo('slow',1) ;
      });
</script>
</head>
<body>
      <div id="main">
         <div class="sky"></div>
         <div class="ani"></div>
         <p class="text1">JUSTICE FOR ALL</p>
       </div>
</body>
</html>
