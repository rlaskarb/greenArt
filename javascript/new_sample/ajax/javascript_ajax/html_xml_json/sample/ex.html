<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>학생명부</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			h2 {
				font-size: 3rem;
				margin: 30px;
			}

			table {
				border-collapse: collapse;
				width: 800px;
				text-align: center;
			}

			thead {
				background: orange;
				color: #fff;
			}

			th,
			td {
				border: 1px solid #999;
				padding: 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>학생명부</h2>
			<div id="content">
				<table>
					<thead>
						<tr>
							<th scope="col">번호</th>
							<th scope="col">이름</th>
							<th scope="col">나이</th>
							<th scope="col">성별</th>
							<th scope="col">전화번호</th>
						</tr>
					</thead>
					<tbody>
						<!-- 여기 데이터가 들어갈거임 -->
					</tbody>
				</table>
			</div>
		</div>
		<script src="./js/ex.js"></script>
	</body>
</html>
