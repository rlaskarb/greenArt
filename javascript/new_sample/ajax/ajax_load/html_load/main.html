<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			a {
				color: #333;
				text-decoration: none;
			}

			.base {
				width: 500px;
				padding: 20px;
				border: 1px solid #ccc;
				margin: 20px 0;
			}
			.base h2 {
				font-size: 50px;
				margin-bottom: 15px;
				color: red;
			}
			.btnLoad {
				width: 500px;
				font-size: 20px;
				display: block;
				text-align: center;
				padding: 10px 0;
			}
			.subCon {
				overflow: hidden;
			}
			.box1 {
				width: 500px;
				padding: 20px;
				border: 1px solid #ccc;
				margin-top: 20px;
			}
			.box1 h3 {
				font-size: 30px;
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body>
		<div class="base"></div>
		<div id="btn">
			<a href="#" class="btnLoad">읽어오기</a>
		</div>
		<div id="subCon"></div>

		<script src="jquery-1.8.3.min.js"></script>
		<script>
			$("#btn .btnLoad").click(function () {
				$("#subCon").load("./sub.html");
			});

			$(".base").load("./base.html");
		</script>

		<!-- 
   
   <ajax>

    -비동기 방식의 처리
    -전체 페이지의 리로드가 이루어지지 않고 특정 ajax가 적용된 부분만 실시간으로 변경또는 처리할수있다.
    -파일명.json / 파일명.xml 
    -> 데이터 (자료)가 모여있는 텍스트 파일
    -> 동적으로 데이터를 가져다 사용할수 있다.
    -실시간으로 특정의 html 파일을 필요시에 로드()할수 있다.
    -서버에서 동작한다.(클라이언트(pc) 에서는 동작되지 않는다.)

    -jQuery ajax메소드
      $("부모태그").load("파일명");

       -->
	</body>
</html>
