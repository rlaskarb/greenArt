<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="sam.css" />
	</head>
	<body>
		<h2>메인페이지입니다</h2>
		<div class="product">
			<h3>PRODUCT SEARCH</h3>
			<div class="serch_box">
				<label for="title">제품명</label>
				<input id="title" type="text" placeholder="정샘물 립프레션" />
				<button id="btn" type="button">검색</button>
			</div>
		</div>
		<script src="jquery-1.12.0.min.js"></script>
		<script>
			$("#btn").click(function () {
				var pname = $("#title").val(); //입력된 검색어
				if (pname) {
					//검색어를 입력했으면...
					location.href = "./product.html?pname=";
				} else {
					//검색어를 입력하지 않았다면...
					alert("검색어를 입력하세요");
				}
			});
		</script>

		<!-- 

    해당 페이지로 링크를 걸떄 변수값을 넘기는 방법
     변수 1개를 넘기는 방법 > http 도매인주소 com 파일명 .html? 변수=값
     변수 여러개 넘기는 방법  > //  파일명 변수=값 & 변수=값 & 변수=값

    -->
	</body>
</html>
