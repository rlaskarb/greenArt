<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/sam.css" />
	</head>
	<body>
		<h1>
			<a href="./index.html"><img src="./images/logo_bk.png" alt="정샘물" /></a>
		</h1>
		<div class="product">
			<h3>PRODUCT SEARCH</h3>
			<div class="serch_box">
				<label for="title">제품명</label>
				<input
					id="title"
					type="text"
					placeholder="정샘물 립프레션"
					list="searchList" />
				<button id="btn" type="button">검색</button>
				<datalist id="searchList">
					<option value="정샘물 립프레션"></option>
					<option value="정샘물 프로래스팅 피니쉬 파우더"></option>
					<option value="정샘물 핑크 퍼펙션 에디션"></option>
					<option value="정샘물 미니 파잉 스킨케어 세트"></option>
					<option value="정샘물 미니 파잉 브이씨 앰플"></option>
					<option value="정샘물 스킨 세팅 톤 매너 베이스"></option>
				</datalist>
			</div> 
		</div>
		<script src="./js/jquery-1.12.0.min.js"></script>
		<script>
			$("#btn").click(function () {
				var pname = $("#title").val(); //베이스  val() = value()
				if (pname) {
					//검색어를 입력했으면...
					location.href = "./product.html?pname=" + pname;
				} else {
					//검색어를 입력하지 않았다면...
					alert("검색어를 입력하세요");
				}
			});
		</script>
	</body>
</html>
