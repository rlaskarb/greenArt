<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		<style type="text/css">
			.eventSlideMenu {
				width: 500px;
				height: 167px;
				margin: 100px auto;
				position: relative;
				border: 2px solid #999;
				overflow: hidden;
			}
			.eventSlideMenu ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			.eventSlideMenu li {
				width: 350px;
				height: 167px;
				position: absolute;
				top: 0;
			}
			.eventSlideMenu .img01 {
				left: 0;
				background: pink;
			}
			.eventSlideMenu .img02 {
				left: 350px;
				background: rgb(23, 104, 9);
			}
			.eventSlideMenu .img03 {
				left: 400px;
				background: orange;
			}
			.eventSlideMenu .img04 {
				left: 450px;
				background: skyblue;
			}
			.eventSlideMenu ul li a {
				color: #fff;
				text-decoration: none;
			}
			.eventSlideMenu ul li span {
				width: 50px;
				height: 167px;
				display: block;
				cursor: pointer;
				position: absolute;
				left: 0px;
				top: 0;
				background: #f00;
				opacity: 0;
			}
			.eventSlideMenu ul li dt {
				font-size: 0.8em;
				position: absolute;
				left: 0;
				top: 50px;
				transition: all 0.5s ease;
			}
			.eventSlideMenu ul li.current dt {
				left: 100px;
				font-size: 1.5em;
				top: 30px;
				color: #333;
				font-weight: bold;
			}
			.eventSlideMenu ul li dd {
				margin-left: 80px;
				opacity: 0;
				transition: all 0.5s ease;
			}
			.eventSlideMenu ul li.current dd {
				margin-top: 80px;
				opacity: 1;
				margin-left: 100px;
			}

			.eventSlideMenu li {
				border-left: 1px solid #999;
			}
			.eventSlideMenu li img {
				border: 0;
			}
		</style>
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<!-- <script src="./js/ex.js"></script> -->
		<script src="js/accordion.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="eventSlideMenu">
			<ul>
				<li class="img01 eventMenu">
					<a href="http://naver.com">
						<dl>
							<dt>타이틀1</dt>
							<dd>내용콘텐츠1</dd>
						</dl>
					</a>
					<span class="buttonMenu01"></span>
				</li>
				<li class="img02 eventMenu">
					<a href="http://nate.com">
						<dl>
							<dt>타이틀2</dt>
							<dd>내용콘텐츠2</dd>
						</dl>
					</a>
					<span class="buttonMenu02"></span>
				</li>
				<li class="img03 eventMenu">
					<a href="#">
						<dl>
							<dt>타이틀3</dt>
							<dd>내용콘텐츠3</dd>
						</dl>
					</a>
					<span class="buttonMenu03"></span>
				</li>
				<li class="img04 eventMenu">
					<a href="#">
						<dl>
							<dt>타이틀4</dt>
							<dd>내용콘텐츠4</dd>
						</dl>
					</a>
					<span class="buttonMenu04"></span>
				</li>
			</ul>
		</div>
	</body>
</html>
