      const result = Number(prompt("영어점수 입력해(1~100)", ""));
      let grade = ""; // 학점을 담을 변수

      if (result >= 0 && result <= 100) {
        switch (parseInt(result / 10)) {
          case 10:
          case 9:
            grade = "A";
            break;
          case 8:
            grade = "B";
            break;
          case 7:
            grade = "C";
            break;
          case 6:
            grade = "D";
            break;
          case 5:
            grade = "F";
            break;
          default:
            grade = "힘내";
        }
        console.log(" 당신의 학점은 : " + grade + " 학점 입니다.");
      } else {
        console.log("잘못입력함");
      }
    </script>
