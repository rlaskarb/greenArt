      // 입력함수 : 이름 ,국어점수, 영어점수, 수학점수 입력을 받는다.
      // 처리함수 : 총점, 평균
      // 출력함수 : ***의 총점은  ** 점이고, 평균은 ** 점입니다.

      let kName = "",
        koreanLanguage = 0,
        english = 0,
        mathematics = 0;

      let totalScore = 0,
        average = 0;

      function input() {
        kName = prompt("이름을 적어주세요", "");
        koreanLanguage = Number(prompt("국어점수를 입력해주세요", ""));
        english = Number(prompt("영어점수를 입력해주세요", ""));
        mathematics = Number(prompt("수학점수를 입력해주세요", ""));
      }

      function process() {
        totalScore = koreanLanguage + english + mathematics;
        average = totalScore / 3;
      }

      function output() {
        const str =
          kName +
          "의 총점은 " +
          totalScore +
          "점 이고," +
          " 평균은 " +
          average +
          "점 입니다.";

        alert(str);
      }

      input();
      process();
      output();
    </script>
