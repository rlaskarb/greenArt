    <script>
      const date = new Date();

      let year, month, day, hour, min, sec;

      let weekKor = "";

      let amPm = "";

      day = date.getDay();

      hour = date.getHours();

      if (hour < 12) {
        amPm = "오전";
      } else {
        amPm = "오후";
      }

      min = date.getMinutes();
      sec = date.getSeconds();
      week = date.getDay();

      switch (week) {
        case 1:
          weekKor = "월요일";
          break;
        case 2:
          weekKor = "화요일";
          break;
        case 3:
          weekKor = "수요일";
          break;
        case 4:
          weekKor = "목요일";
          break;
        case 5:
          weekKor = "금요일";
          break;
        case 6:
          weekKor = "토요일";
          break;
        case 0:
          weekKor = "일요일";
      }

      console.log(
        day +
          "일 " +
          weekKor +
          "\n" +
          amPm +
          " " +
          hour +
          " : " +
          min +
          " : " +
          sec
      );

      for (let i = 1; i > 7; i++) {
        console.log(Math.floor(Math.random() * 45 + 1));
        console.log(i);
      }
    </script>
