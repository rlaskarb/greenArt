<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let sum1 = 0; //홀수
      let sum2 = 0; // 짝수
      for (let i = 1; i <= 10; i++) {
        if (i % 2 == 1) {
          sum1 += i;
          console.log("sum1을 담은 : " + i);
        } else {
          sum2 += i;
          console.log("sum2을 담은: " + i);
        }
      }
      console.log("sum1는 :" + sum1);
      console.log("sum2는 :" + sum2);
    </script>
    <!-- 
    
    반복문 - loop 문
     - 특정의 반복된 처리를 하기위한 문법

     1) for()문
        -반복하는 횟수가 ...
            for(let 변수=초기값; 변수<=최종값; 증감치){
            }

     2) while()문

    -->
  </body>
</html>
