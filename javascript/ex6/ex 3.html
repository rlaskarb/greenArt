<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      img {
        border: 0;
      }
      .news {
        width: 500px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .news .hgroup {
        position: relative;
        margin-bottom: 15px;
      }
      .news .hgroup .more {
        position: absolute;
        right: 0;
        top: 0;
      }
      .news .newsContent {
        background: #ff9 url(images/newsimg.jpg) 0 0 no-repeat;
        padding-left: 100px;
        display: none;
      }
      .news p {
        text-align: justify;
        line-height: 1.5em;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="news">
      <div class="hgroup">
        <h3>롯데그룹 복지재단, 기행문집 '중국, 세계 경제의...</h3>
        <a class="more" href="#"><img src="images/more.jpg" alt="" /></a>
      </div>
      <div class="newsContent">
        <p>
          소브콤플로트社로부터 수주한 극지용 쇄빙선‥러시아 해상유전 개발 지원
          예정. STX그룹은 STX유럽 자회사인 아크텍 헬싱키 조선소(Arctech Heisinki
          Shipyard)에서 러시아 최대 국영... 장학으로 받은 혜택 멘토링 활동 통해
          재능기부 실천. STX장학생들이 청소년들과 함께 문화예술 프로그램을
          진행하며 재능기부 활동에 앞장서고 있다. STX는 지난 주 STX장학재단
          지식나...
        </p>
      </div>
    </div>

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery-migrate-1.4.1.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script>
      $(".more").toggle(
        function () {
          $(".newsContent").slideDown(1000, "easeOutBounce", function () {
            console.log("콜백함수동작");
          });
        },
        function () {
          $(".newsContent").slideUp(1000, "easeOutBounce");
        }
      );
    </script>

    <!-- 
    
    $('선택자') 의 매개변수
      - $('선택자')
      - $('선택자',this) -> 두번째 매개변수로 this를 사용하면.. 
                            범위를 이벤트 발생 객체로 한정한다.(해당 이벤트 발생당시 그의 자식)
              
                          

    애니메이션
      1) 기본적인 시각적 효과
        * 해당 태그를 보이게 $().css('display','block');

        -$().show(); 보여줘
        -$().hide(); 가려줘
         $().show('속도'); -> slow / normal /fast / 1000(1초) 
         $().slideDown();
         $().slideUp();
         $().fadeIn();
         $().fadeOut();

      가속도 효과(easing)를 줄수 있다. (32가지의 속도를 줄수 있음)
        $().show(속도,easing);
        https://easings.net/ 여기가면 너가 쓰고싶은 easing 미리볼수가 있는데 난 안쓸꺼야 그래도 마음이 바뀔수도 있으니 알아만 두자


      callback() 사용
        callback()는 애니매이션이 모두 처리된후에 자동으로 호출되는 함수
        $().show(속도,easing,function(){//처리코드})


     -->
  </body>
</html>
