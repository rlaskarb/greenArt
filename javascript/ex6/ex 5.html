<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      .box img {
        transition: all 0.5s ease-out;
      }

      .img_rotate {
        transform: rotate(180deg);
      }

      .box a {
        font-size: 2rem;
        background: orange;
        width: 150px;
        text-align: center;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/cd1.png" alt="" />
      <a class="bts1" href="#">180도 회전</a>
      <a class="bts2" href="#">원래각도</a>
    </div>

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery-migrate-1.4.1.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script>
      $(".bts1").click(function () {
        $(".box img").addClass("img_rotate");
      });

      $(".bts2").click(function () {
        $(".box img").removeClass("img_rotate");
      });
    </script>

    <!--                      

    1 애니메이션
      1) 기본적인 시각적 효과
        * 해당 태그를 보이게 $().css('display','block');

        -$().show(); 보여줘
        -$().hide(); 가려줘
         $().show('속도'); -> slow / normal /fast / 1000(1초) 
         $().slideDown();
         $().slideUp();
         $().fadeIn();
         $().fadeOut();

      2) 가속도 효과(easing)를 줄수 있다. (32가지의 속도를 줄수 있음)
        $().show(속도,easing);
        https://easings.net/ 여기가면 너가 쓰고싶은 easing 미리볼수가 있는데 난 안쓸꺼야 그래도 마음이 바뀔수도 있으니 알아만 두자


      3) callback() 사용
        callback()는 애니매이션이 모두 처리된후에 자동으로 호출되는 함수
        $().show(속도,easing,function(){//처리코드})
             - top, left, right, bottom -> 위치이동(position 속성으로 지정되어야 한다.)
             - width, height -> 크기
             - opacity -> 투명도

    2 사용자 지정효과  animate()메소드
      -변경되는 값까지의 중간 단계의 애니메이션을 부드럽게 만들어 준다.(tween)
      $(selector).animate(object);
      $(selector).animate(object, speed);
      $(selector).animate(object, speed, callback);
      $(selector).animate(object, speed, easing, callback);



    3.자바스크립트 (jQurey)와 css 속성의 transition 과의 콜라보!
      -css에서 transition 을 해당 태그에 적용한다. => 클래스가 변경될때도 애니메이션이 작동
      -임의의 클래스를 만들어서 태그의 속성값을 변경하낟.
      -jQurey 에서 원하는 이벤트를 연결하고 .addClass / removeClass

     -->
  </body>
</html>
