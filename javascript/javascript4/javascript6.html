<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 100px;
        height: 50px;
        padding: 5px 10px;
        border-radius: 15px;
      }

      #popup_box {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        position: fixed;
        z-index: 50;
        display: none;
      }
      #popup_box .popup {
        width: 400px;
        border: 5px solid red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        vertical-align: middle;
        border-radius: 30px;
        overflow: hidden;
      }

      #popup_box .popup #close_btn {
        text-decoration: none;
        color: #333;
        position: absolute;
        top: 5px;
        right: 15px;
      }
    </style>
  </head>
  <body>
    <div id="popup_box">
      <div class="popup">
        <img src="./gallery/images/img1.jpg" alt="" />
        <p>단풍</p>
        <a id="close_btn" href="#">닫기</a>
      </div>
    </div>
    <button id="btn">팝업창</button>

    <script>
      const btn = document.getElementById("btn");
      const popup_box = document.getElementById("popup_box");
      const close_btn = document.getElementById("close_btn");

      btn.onclick = function () {
        popup_box.style.display = "block";
      };

      close_btn.onclick = function () {
        popup_box.style.display = "none";
      };
    </script>

    <!-- 

    이벤트 처리

    -요소  태그에 
    -객체명.이벤트핸들러 = function(){
    }

    -->
  </body>
</html>
