<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭</title>
    <link rel="stylesheet" href="./css/css.css" />
  </head>
  <body>
    <div class="tab">
      <ul>
        <li><a id="tab_menu1" class="current" href="#">브랜드스토리</a></li>
        <li><a id="tab_menu2" href="#">경영 스토리</a></li>
        <li><a id="tab_menu3" href="#">회사연혁</a></li>
      </ul>

      <section id="tab_con1">
        <h3>브랜드스토리</h3>
        <p>
          세븐 일레븐은 세계속에서 끊임없는 발전과 경영, 혁신을 통하여 진화를
          거듭하고 있습니다.
        </p>
      </section>

      <section id="tab_con2">
        <h3>경영 스토리</h3>
        <p>
          경영주와 함께 성장하는 진실된 동반자로,고객에게 차별화된 서비스와
          혜택을 제공하는 믿음직한 친구로 함께 할 것을 약속 드립니다.
        </p>
      </section>

      <section id="tab_con3">
        <h3>회사연혁</h3>
        <p>
          "세븐일레븐은 언제나 당신 곁에서 따뜻한 불빛이 되어왔습니다 국내 첫
          편의점으로 시작해, 일상 속 작은 순간들을 함께해왔습니다."
        </p>
      </section>
    </div>

    <script>
      const tab_menu1 = document.getElementById("tab_menu1");
      const tab_menu2 = document.getElementById("tab_menu2");
      const tab_menu3 = document.getElementById("tab_menu3");

      const tab_con1 = document.getElementById("tab_con1");
      const tab_con2 = document.getElementById("tab_con2");
      const tab_con3 = document.getElementById("tab_con3");

      function change1() {
        tab_con1.style.display = "block";
        tab_con2.style.display = "none";
        tab_con3.style.display = "none";

        this.classList.add("current");
        tab_menu2.classList.remove("current");
        tab_menu3.classList.remove("current");
      }

      function change2() {
        tab_con1.style.display = "none";
        tab_con2.style.display = "block";
        tab_con3.style.display = "none";

        tab_menu1.classList.remove("current");
        this.classList.add("current");
        tab_menu3.classList.remove("current");
      }

      function change3() {
        tab_con1.style.display = "none";
        tab_con2.style.display = "none";
        tab_con3.style.display = "block";

        tab_menu1.classList.remove("current");
        tab_menu2.classList.remove("current");
        this.classList.add("current");
      }

      tab_menu1.addEventListener("click", change1);
      tab_menu2.addEventListener("click", change2);
      tab_menu3.addEventListener("click", change3);
    </script>

    <!-- 

6)  태그에 클래스를 추가/삭제
    태그에 클래스를 추가하는 문법 -> 객체명.classList.add('추가할 클래스명');
    태그에 클래스를 삭체하는 문법 -> 객체명.classList.remove('추가할 클래스명');

-->
  </body>
</html>
