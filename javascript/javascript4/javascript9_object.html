<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체배열</title>
    <link rel="stylesheet" href="./css/object.css" />
  </head>
  <body>
    <div class="friend">
      <h2>신상정보를 알아보자</h2>
      <div id="content"></div>
    </div>

    <script>
      //4명의 인간 이름, 나이, 키 , 몸무게를 객체 배열에 담아라
      var content = document.getElementById("content");

      const human = [
        { kName: "홍길동", age: 100, height: 200, weight: 100 },
        { kName: "카리나", age: 20, height: 170, weight: 50 },
        { kName: "윈터", age: 20, height: 170, weight: 50 },
        { kName: "안유진", age: 20, height: 170, weight: 50 },
        { kName: "장원영", age: 20, height: 170, weight: 50 },
        { kName: "지젤", age: 20, height: 170, weight: 50 },
      ];

      var output = ""; // 태그를 만들어서 담는다!

      output += "<ul>";
      for (var i = 0; i < human.length; i++) {
        output += "<li>";
        output += "<dl>";
        output += "<dt>" + human[i].kName + "</dt>";
        output += "<dd>" + "나이 " + human[i].age + "세" + "</dd>";
        output += "<dd>" + "키 " + human[i].height + "cm" + "</dd>";
        output += "<dd>" + "몸무게 " + human[i].weight + "kg" + "</dd>";
        output += "</dl>";
        output += "</li>";
      }
      output += "</ul>";
      content.innerHTML = output;
      console.log(output);
    </script>

    <!-- 
    
    객체 배열 생성하기
    -선언방법
    const 객체배열명 = 
    {속성1:값 , 속성2:값 , 속성3:값},
    {속성1:값 , 속성2:값 , 속성3:값},
    {속성1:값 , 속성2:값 , 속성3:값},
    ];

    각 배열의 방안에 객체속성에 접근하는 방법
    -객체배열명[0].속성1 ,객체배열명[0].속성2 , 객체배열명[0].속성3
    -객체배열명[1].속성1 ,객체배열명[1].속성2 , 객체배열명[1].속성3
    -객체배열명[2].속성1 ,객체배열명[2].속성2 , 객체배열명[2].속성3


    -->
  </body>
</html>
