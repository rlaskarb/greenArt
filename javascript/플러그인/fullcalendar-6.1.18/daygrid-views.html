<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>zzzz</title>
		<link href="./main.css" rel="stylesheet" />

		<style>
			body {
				margin: 40px 10px;
				padding: 0;
				font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
				font-size: 14px;
			}

			#calendar {
				max-width: 1100px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="calendar"></div>
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
		<script src="./main.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var calendarEl = document.getElementById("calendar");

				var to_day = new Date();
				var to_y = to_day.getFullYear();
				var to_m = to_day.getMonth() + 1;
				var to_d = to_day.getDate();

				if (to_d < 10) {
					to_d = "0" + to_d;
				}
				if (to_m < 10) {
					to_m = "0" + to_m;
				}

				var to_full_day = to_y + "-" + to_m + "-" + to_d;
				console.log(to_full_day);

				var calendar = new FullCalendar.Calendar(calendarEl, {
					headerToolbar: {
						left: "prevYear,prev,next,nextYear today",
						center: "title",
						right: "dayGridMonth,dayGridWeek,dayGridDay",
					},
					initialDate: to_full_day,
					navLinks: true, // can click day/week names to navigate views
					editable: true,
					dayMaxEvents: true, // allow "more" link when too many events
					events: [
						{
							title: "연차",
							start: "2025-08-05",
							color: "#f57",
						},
						{
							title: "쉬는날",
							start: "2025-08-06",
							end: "2025-08-30",
							color: "red",
						},
						{
							groupId: 123,
							title: "집에서 안나가",
							start: "2025-08-09T16:00:00",
							color: "#f00",
						},
						{
							groupId: 123,
							title: "안놀아",
							start: "2025-08-09T06:00:00",
							color: "#00f",
						},
						{
							title: "연차",
							start: "2025-08-30",
							color: "#f57",
						},
						{
							title: "Meeting",
							start: "2020-06-12T10:30:00",
							end: "2020-06-12T12:30:00",
						},
						{
							title: "Lunch",
							start: "2020-06-12T12:00:00",
						},
						{
							title: "Meeting",
							start: "2020-06-12T14:30:00",
						},
						{
							title: "Happy Hour",
							start: "2020-06-12T17:30:00",
						},
						{
							title: "Dinner",
							start: "2020-06-12T20:00:00",
						},
						{
							title: "지옥 Party",
							start: "2020-11-04T07:00:00",
						},
						{
							title: "사직서 양식",
							url: "http://google.com/",
							start: "2025-08-30",
						},
					],
				});

				calendar.render();
			});
		</script>
	</body>
</html>
