<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Swiper demo</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="./swiper.min.css" />

		<!-- Demo styles -->
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			body {
				font-size: 14px;
				color: #333;
			}
			.box {
			}
			.box h3 {
				font-size: 50px;
				text-align: center;
				margin: 50px 0 10px;
			}
			#text {
				text-align: center;
				font-size: 20px;
			}

			.swiper-container {
				width: 1200px;
				padding-top: 50px;
				padding-bottom: 50px;
			}
			.swiper-slide {
				background-position: center;
				background-size: cover;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<!-- Swiper -->
		<section class="box">
			<h3>GALLERY</h3>

			<div class="swiper-container">
				<ul class="swiper-wrapper">
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-1.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-2.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-3.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-4.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-5.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-6.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-7.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-8.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-9.jpg)"></li>
					<li
						class="swiper-slide"
						style="background-image: url(./images/nature-10.jpg)"></li>
				</ul>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>

			<div id="text"></div>
		</section>

		<!-- Swiper JS -->
		<script src="./swiper.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper(".swiper-container", {
				effect: "coverflow",
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: "auto",
				loop: true,
				coverflowEffect: {
					rotate: 10,
					stretch: 0,
					depth: 300,
					modifier: 1,
					slideShadows: true,
				},
				pagination: {
					el: ".swiper-pagination",
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});

			var gdata = [
				{ title: "오늘도", desc: "개미는" },
				{ title: "열심히", desc: "일을하네" },
				{ title: "내일도", desc: "개미는" },
				{ title: "열심히", desc: "일을하네" },
				{ title: "모래도", desc: "개미는" },
				{ title: "열심히", desc: "일을하네" },
				{ title: "글피도", desc: "개미는" },
				{ title: "열심히", desc: "일을하네" },
				{ title: "주말도", desc: "개미는" },
				{ title: "열심히", desc: "일을하네" },
			];
			var text = document.getElementById("text");
			var output = "";

			output += "<dl>";
			output += "<dt>" + gdata[0].title + "</dt>";
			output += "<dd>" + gdata[0].desc + "</dd>";
			output += "</dt>";
			text.innerHTML = output;

			swiper.on("transitionEnd", function () {
				//스와이퍼시 슬라이드 움직임이 완료되면 발생하는 이벤트
				var sind = swiper.realIndex; // 0~9

				output = "<dl>";
				output += "<dt>" + gdata[sind].title + "</dt>";
				output += "<dd>" + gdata[sind].desc + "</dd>";
				output += "</dt>";
				text.innerHTML = output;
			});
		</script>
	</body>
</html>
