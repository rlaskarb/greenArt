<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.chart1 {
				width: 60%;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<div class="chart1">
			<canvas id="myChart"></canvas>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
			const data = {
				labels: [
					"영어",
					"국어",
					"수학",
					"국사",
					"근현대사",
					"도덕",
					"사회문화",
				],
				datasets: [
					{
						label: "철수의 시험 성적",
						data: [45, 80, 90, 81, 76, 87, 95],
						backgroundColor: [
							"rgba(255, 99, 132, 0.2)",
							"rgba(255, 159, 64, 0.2)",
							"rgba(255, 205, 86, 0.2)",
							"rgba(75, 192, 192, 0.2)",
							"rgba(54, 162, 235, 0.2)",
							"rgba(153, 102, 255, 0.2)",
							"rgba(201, 203, 207, 0.2)",
						],
						borderColor: [
							"rgb(255, 99, 132)",
							"rgb(255, 159, 64)",
							"rgb(255, 205, 86)",
							"rgb(75, 192, 192)",
							"rgb(54, 162, 235)",
							"rgb(153, 102, 255)",
							"rgb(201, 203, 207)",
						],
						borderWidth: 3,
					},
				],
			};

			const config = {
				type: "bar",
				data: data,
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			};

			const myChart = new Chart(document.getElementById("myChart"), config);
		</script>
	</body>
</html>
