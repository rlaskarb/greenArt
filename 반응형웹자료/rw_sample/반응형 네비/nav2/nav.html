<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Untitled Document</title>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">

<script src="js/prefixfree.min.js"></script>
<script src="js/jquery-1.8.3.min.js"></script> 
 <script> 
 $(document).ready(function() {

   $(".menuOpen").click(function() {
    $("#gnb").animate({right:0,opacity:1}, 'fast');
   });
   
   $(".box,.close").click(function() {
     $("#gnb").animate({right:'-100%',opacity:0}, 'fast');
   });

   //네비 높이처리
   var documentHeight =  $(document).height();
   var screenSize = $(window).width(); 
   if( screenSize > 768){ 
      $("#gnb").height('auto');
   }else{
      $("#gnb").height(documentHeight);
   }
   
   
   var current=0; // 1(소형테블릿이상) , 0(모바일)
   $(window).resize(function(){    //웹브라우저 크기 조절시 반응하는 이벤트 메소드()
      var screenSize = $(window).width(); 
      if( screenSize > 768){ //소형테블릿 이상
        $("#gnb").css({right:0,opacity:1});
        $("#gnb").height('auto');
        current=1;
      }
      if(current==1 && screenSize <= 768){
         $("#gnb").css({right:'-100%',opacity:0});
         $("#gnb").height(documentHeight);
         current=0;
      }
    }); 
   
  });
 </script>

</head>
<body>

<div id="wrap">
   <header id="headerArea">
       <h1><a href="#">로고</a></h1>
       <a href="#" class="menuOpen"><span class="hidden">메뉴열기</span><i class="fa fa-bars" aria-hidden="true"></i></a>
       <nav id="gnb">
          <ul>
             <li><a href="#">menu01</a></li>
             <li><a href="#">menu02</a></li>
             <li><a href="#">menu03</a></li>
             <li><a href="#">menu04</a></li>
             <li><a href="#">menu05</a></li>
          </ul>
          <a href="#" class="close"><span class="hidden">메뉴닫기</span><i class="fa fa-times-circle" aria-hidden="true"></i></a>
       </nav>  
   </header>
   <div class="main">
      <img src="images/main.jpg" width="100%">
   </div>
   <article id="content">
     본문내용
   </article>
   <footer id="footerArea">
     푸터영역
   </footer>
</div>

</body>
</html>
