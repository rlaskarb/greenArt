<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Responsive WebDesign</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="app_icon.png" />
    <link rel="apple-touch-startup-image" href="startup.png" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>

    <script>
      $(document).ready(function () {
        var onoff = false; //false(메뉴열림) true(메뉴닫힘)
        $(".menuOpen").click(function (e) {
          e.preventDefault();
          if (onoff == false) {
            $("#gnb").slideDown("slow");
            $("#headerArea").addClass("mn_open"); //메뉴모양변경
            onoff = true;
          } else {
            $("#gnb").slideUp("fast");
            $("#headerArea").removeClass("mn_open");
            onoff = false;
          }
        });

        //  네비높이 맞추기(페이지 로딩시 1회)
        var screenSize = $(window).width();
        var winh = $(document).height();

        if (screenSize > 768) {
          $("#gnb").height("auto");
        } else {
          $("#gnb").height(winh);
        }

        var current = 0; // 0(해상도가 모바일), 1(소형테블릿이상)

        $(window).resize(function () {
          var screenSize = $(window).width(); //가로 해상도
          if (screenSize > 768) {
            //소형테블릿 이상이면
            $("#gnb").show();
            $("#gnb").height("auto");
            current = 1; //소형테블릿이상
          }
          if (current == 1 && screenSize <= 768) {
            $("#gnb").hide();
            $("#gnb").height(winh);
            $("#headerArea").removeClass("mn_open");
            current = 0; //모바일
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="wrap">
      <header id="headerArea">
        <h1><a href="#">로고</a></h1>
        <a class="menuOpen menu_ham" href="#">
          <span>메뉴열기</span>
        </a>
        <nav id="gnb">
          <ul>
            <li><a href="#">menu01</a></li>
            <li><a href="#">menu02</a></li>
            <li><a href="#">menu03</a></li>
            <li><a href="#">menu04</a></li>
            <li><a href="#">menu05</a></li>
          </ul>
        </nav>
      </header>
      <div class="main">
        <img src="images/main.jpg" width="100%" />
      </div>
      <article id="content">본문내용</article>
      <footer id="footerArea">푸터영역</footer>
    </div>
  </body>
</html>
