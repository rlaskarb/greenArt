var image = document.querySelector('.img1');

var screenSize = window.innerWidth;

function screenW(){     
    if(screenSize>1280){  //와이드 pc
        image.src = './a1.jpg';
    }else if(screenSize>1024){  //일반pc
        image.src = './a2.jpg';
    }else if(screenSize>768){ //테블릿
        image.src = './a3.jpg';
    }else if(screenSize>640){ //소형테블릿
        image.src = './a4.jpg';
    }else{   //모바일
        image.src = './a5.jpg';
    }
}
     
screenW();  //함수호출  

window.onresize = function(event){
    screenSize = window.innerWidth;
    screenW(); 
}

    
    </script>
