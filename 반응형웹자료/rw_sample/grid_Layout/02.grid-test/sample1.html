<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>그리드 라인</title>
        <link
            rel="stylesheet"
            href="../01.grid/css/basic-style.css"
        />
        <style>
            .container {
                width: 90%;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: auto;
                gap: 10px;
                padding: 10px;
            }

            .item {
                padding: auto;
            }

            .item:nth-of-type(1) {
                grid-column: 1/3;
                grid-row: 1/3;
            }

            .item:nth-of-type(2) {
                grid-column: 3/5;
            }

            .item:nth-of-type(3) {
                grid-column: 5/6;
                grid-row: 1/3;
            }

            .item:nth-of-type(6) {
                grid-column: 1/2;
                grid-row: 3/5;
            }
            .item:nth-of-type(7) {
                grid-column: 2/4;
                grid-row: 3/5;
            }

            .item:nth-of-type(8) {
                grid-column: 4/6;
            }
            .item:nth-of-type(9) {
                grid-column: 4/6;
            }

            @media screen and (max-width: 1280px) {
                .container {
                    width: 98%;
                }
            }

            @media screen and (max-width: 1024px) {
                .container {
                }
            }

            @media screen and (max-width: 768px) {
                .container {
                }
            }

            @media screen and (max-width: 640px) {
                .container {
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item color1">item01</div>
            <div class="item color2">item02</div>
            <div class="item color3">item03</div>
            <div class="item color4">item04</div>
            <div class="item color5">item05</div>
            <div class="item color1">item06</div>
            <div class="item color2">item07</div>
            <div class="item color3">item08</div>
            <div class="item color4">item09</div>
        </div>
    </body>
</html>
