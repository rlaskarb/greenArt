<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./basic-style.css">
    <style>
        .container{
        display: grid;
        
        padding: 10px;
        grid-template-columns:  repeat(5, 1fr);
        grid-auto-rows:150px ;
        grid-gap:10px ;
       }
       .container div:nth-child(1){
        grid-column:1/span 2;
        grid-row:1/3;
       }
       .container div:nth-child(2){
        grid-column:3/span 2;
        grid-row:1/2;
        
       }
       .container div:nth-child(3){
        
        grid-row:1/3;
       }
       .container div:nth-child(6){
        grid-row:3/5;
       }

       .container div:nth-child(7){
        grid-column:2/span 2;
        grid-row:3/5;
       }

       .container div:nth-child(8){
        grid-column:4/span 2;
       }
       .container div:nth-child(9){
        grid-column:4/span 2;
        
       }
    
       @media screen and (max-width:1024px){
        .container{grid-template-columns:  repeat(4, 1fr); }
        .container div:nth-child(1){grid-column:1/span 1; grid-row:1/3;}
        .container div:nth-child(2){grid-column:2/span 1; grid-row:1/2;}
        .container div:nth-child(3){grid-column:3/span 2; grid-row:1/3;}
        .container div:nth-child(5){grid-column:1/span 2; grid-row:3/5;}
        .container div:nth-child(6){grid-column:3/span 2; grid-row:3/4;}
        .container div:nth-child(7){grid-column:3/span 2; grid-row:4/5;}
        .container div:nth-child(8),
        .container div:nth-child(9){display: none;}
       }
       @media screen and (max-width:640px){
        .container{grid-template-columns:  repeat(3, 1fr); }
        .container div:nth-child(1){grid-column:1/span 2; grid-row:1/2;}
        .container div:nth-child(2){grid-column:3/span 1; grid-row:1/3;}
        .container div:nth-child(3){grid-column:1/span 1; grid-row:2/4;}
        .container div:nth-child(4){grid-column:2/span 1; grid-row:2/3;}
        .container div:nth-child(5){grid-column:2/span 2; grid-row:3/4;}
        .container div:nth-child(6),
        .container div:nth-child(7){display: none;}
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1 color1">Item01</div>
        <div class="item item2 color2">Item02</div>
        <div class="item item3 color3">Item03</div>
        <div class="item color4">Item04</div>
        <div class="item color5">Item05</div>
        <div class="item color1">Item06</div>
        <div class="item color2">Item07</div>
        <div class="item color3">Item08</div>
        <div class="item color4">Item09</div>
        
    </div>
</body>
</html>
