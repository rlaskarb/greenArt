<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./basic-style.css">
    <style>
        
       .container{
        display: grid;
        grid-template-columns:  repeat(5, 1fr);
        grid-auto-rows: 150px;
        grid-gap: 1rem;

        grid-template-areas: 
         'a a b b c'
         'a a d e c '
         'f g g h h'
         'f g g i i';
       }
       
       .image1{
         grid-area: a;
       }
       .image2{
         grid-area: b;
       }
       .image3{
         grid-area: c;
       }
       .image4{
         grid-area: d;
       }
       .image5{
         grid-area: e;
       }
       .image6{
         grid-area: f;
       }
       .image7{
         grid-area: g;
       }
       .image8{
         grid-area: h;
       }
       .image9{
         grid-area: i;
       }
       
       @media screen and (max-width:1024px){
        .container{
        display: grid;
        grid-template-columns:  repeat(4, 1fr);
        grid-template-areas: 
         'a b c c'
         'a d c c'
         'e e f f'
         'e e g g';}
        .container div:nth-child(8),
        .container div:nth-child(9){display: none;}
       }
       @media screen and (max-width:640px){
        .container{
        display: grid;
        grid-template-columns:  repeat(3, 1fr);
        grid-template-areas: 
         'a a b'
         'c d b'
         'c e e';}
        .container div:nth-child(6),
        .container div:nth-child(7){display: none;}
       }
       
       
    </style>
</head>
<body>
    <div class="container">
        <div class="image image1 color1">Item01</div>
        <div class="image image2  color2">Item02</div>
        <div class="image image3  color3">Item03</div>
        <div class="image image4  color4">Item04</div>
        <div class="image image5  color5">Item05</div>
        <div class="image image6  color1">Item06</div>
        <div class="image image7  color2">Item07</div>        
        <div class="image image8  color1">Item08</div>
        <div class="image image9  color2">Item09</div>
    </div>
</body>
</html>
