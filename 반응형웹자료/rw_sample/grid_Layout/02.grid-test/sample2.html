<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>그리드 템플릿 areas</title>
        <link
            rel="stylesheet"
            href="../01.grid/css/basic-style.css"
        />
        <style>
            .container {
                width: 90%;
                margin: 0 auto;
                display: grid;
                border: 5px solid red;
                grid-template-columns: repeat(5, 1fr);
                grid-auto-rows: 150px;
                gap: 10px;
                padding: 10px;
                grid-template-areas:
                    "a a b b c"
                    "a a d e c"
                    "f g g h h"
                    "f g g i i";
            }

            .item:nth-of-type(1) {
                grid-area: a;
            }
            .item:nth-of-type(2) {
                grid-area: b;
            }
            .item:nth-of-type(3) {
                grid-area: c;
            }
            .item:nth-of-type(4) {
                grid-area: d;
            }
            .item:nth-of-type(5) {
                grid-area: e;
            }
            .item:nth-of-type(6) {
                grid-area: f;
            }
            .item:nth-of-type(7) {
                grid-area: g;
            }
            .item:nth-of-type(8) {
                grid-area: h;
            }
            .item:nth-of-type(9) {
                grid-area: i;
            }

            @media screen and (max-width: 1280px) {
            }
            @media screen and (max-width: 1024px) {
                .item:nth-of-type(8),
                .item:nth-of-type(9) {
                    display: none;
                }

                .container {
                    grid-template-columns: repeat(4, 1fr);
                    grid-template-areas:
                        "a b c c "
                        "a d c c "
                        "e e f f "
                        "e e g g ";
                }
            }

            @media screen and (max-width: 640px) {
                .item:nth-of-type(6),
                .item:nth-of-type(7) {
                    display: none;
                }

                .container {
                    grid-template-columns: repeat(3, 1fr);
                    grid-template-areas:
                        "a a b "
                        "c d b "
                        "c e e ";
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item color1">item_a</div>
            <div class="item color2">item_b</div>
            <div class="item color3">item_c</div>
            <div class="item color4">item_d</div>
            <div class="item color5">item_e</div>
            <div class="item color1">item_f</div>
            <div class="item color2">item_g</div>
            <div class="item color3">item_h</div>
            <div class="item color4">item_i</div>
        </div>
    </body>
</html>
