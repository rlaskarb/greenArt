<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./basic-style.css"></link>
    <style>
         body{
            padding: 5rem;
            background-color: #000;
        }
       .container{
        display: grid;
        grid-template-columns:  repeat(4, 1fr);
        /* grid-auto-rows: 150px; */
        grid-gap: 10px;

        grid-template-areas: 
         'a a b c'
         'a a d e'
         'f g h h';
       }
       .container img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: 10px;
        transition: all .5s;
       }
       .container img:hover{filter: grayscale(1); transform: scale(.95);}

       .image1{grid-area: a;}
       .image2{grid-area: b;}
       .image3{grid-area: c;}
       .image4{grid-area: d;}
       .image5{grid-area: e;}
       .image6{grid-area: f;}
       .image7{grid-area: g;}
       .image8{grid-area: h;}

       @media screen and (max-width:1024px) {
            .container{
                grid-template-columns:  repeat(3, 1fr);
                grid-template-areas: 
                'a a b'
                'a a c'
                'd e e';
            }

            .image1{grid-area: a;}
            .image2{grid-area: b;}
            .image4{grid-area: c;}
            .image6{grid-area: d;}
            .image8{grid-area: e;}

            .image3 , .image5, .image7{
                display: none;
            }        
        } 

        @media screen and (max-width:640px) {
            .container{
                grid-gap: 5px;
                grid-template-areas: 
                'a a a '
                'a a a'
                'b c d '
                'e e e';
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="image1">
          <img src="./images/gallery1.jpg" alt="img">
        </div>
        <div class="image2">
          <img src="./images/gallery2.jpg" alt="img">
        </div>
        <div class="image3">
          <img src="./images/gallery3.jpg" alt="img">
        </div>
        <div class="image4">
          <img src="./images/gallery4.jpg" alt="img">
        </div>
        <div class="image5">
          <img src="./images/gallery5.jpg" alt="img">
        </div>
        <div class="image6">
          <img src="./images/gallery6.jpg" alt="img">
        </div>
        <div class="image7">
          <img src="./images/gallery7.jpg" alt="img">
        </div>
        <div class="image8" >
          <img src="./images/gallery8.jpg" alt="img">
        </div>
      </section>

</body>
</html>
