<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./basic-style.css">
    <style>
        /* pc */
        .container{width: 90%; margin: 0 auto;
             border: 5px solid red;
             padding: 10px;
             display:grid;
             grid-template-columns: repeat(4, 1fr);
             grid-auto-rows: 150px;
             gap: 10px;
        }

        /* 테블릿 */
        @media screen and (max-width:1024px) {
            .container{
                width: 100%; margin: 0;

                grid-template-columns: repeat(3, 1fr);
                grid-template-areas: 
                'a a a'
                'b b c'
                'd e f'
                ;
            }
            .item:nth-child(1){ grid-area: a;}
            .item:nth-child(2){ grid-area: b;}
            .item:nth-child(3){ grid-area: c;}
            .item:nth-child(4){ grid-area: d;}
            .item:nth-child(5){ grid-area: e;}
            .item:nth-child(6){ grid-area: f;}


            .item:nth-child(7),
            .item:nth-child(8){display: none;} 
        }
        /* 모바일 */
        @media screen and (max-width:640px) {
            .container{
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas: 
                'd d'
                'c b'
                'a a'
                ;
            }

            .item:nth-child(5),
            .item:nth-child(6){display: none;} 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
        <div class="item">06</div>
        <div class="item">07</div>
        <div class="item">08</div>
    </div>
</body>
</html>
