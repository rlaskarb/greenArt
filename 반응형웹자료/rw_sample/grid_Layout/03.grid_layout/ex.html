<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}

    .sec1{width: 90%; margin: 30px 5%; box-sizing: border-box;
     border: 3px solid #999; padding: 20px; font-size: 2em;}
    .sec1 li{height: 200px; background: pink; box-sizing: border-box;
             padding: 20px; border-radius: 20px;} 
    .sec1 ul{
      display: grid;
      grid-template-columns:1fr 1fr 1fr 1fr;
      grid-auto-flow: auto;
      grid-gap: 20px 20px;
    }

    @media screen and (max-width:1024px) {
      .sec1 ul{
         grid-template-columns:1fr 1fr 1fr;
         grid-template-areas: 
         'a a a'
         'b b c'
         'd e f';
      }
      .sec1 ul li:nth-child(1){ grid-area: a;}
      .sec1 ul li:nth-child(2){ grid-area: b;}
      .sec1 ul li:nth-child(3){ grid-area: c;}
      .sec1 ul li:nth-child(4){ grid-area: d;}
      .sec1 ul li:nth-child(5){ grid-area: e;}
      .sec1 ul li:nth-child(6){ grid-area: f;}
      .sec1 ul li:nth-child(7){ grid-area: g; display: none;}
      .sec1 ul li:nth-child(8){ grid-area: h; display: none;}
    }

    @media screen and (max-width:640px) {
      .sec1 ul{
         grid-template-columns:1fr 1fr;
         grid-template-areas: 
         'a a'
         'b c'
         'd d';
      }
      .sec1 ul li:nth-child(5){ display: none;}
      .sec1 ul li:nth-child(6){ display: none;}
    }
  </style>
</head>
<body>
    <div class="sec1">
        <ul>
          <li>01</li>
          <li>02</li>
          <li>03</li>
          <li>04</li>
          <li>05</li>
          <li>06</li>
          <li>07</li>
          <li>08</li>
        </ul>
    </div>
</body>
</html>
