<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./basic-style.css"></link>
    <style>
         body{
            padding: 5rem;
            background-color: #000;
        }
       .container{
        display: grid;
        grid-template-columns:  repeat(3, 1fr);
        grid-auto-rows: 200px;
        grid-gap: 1rem;

        grid-template-areas: 
         'a a a'
         'b c c'
         'b d e'
         'f g e';

       }
       .container li{ border-radius: 20px; transition: all .5s;}
       .container li:hover{filter: grayscale(1); transform: scale(.95);}

       .image1{grid-area: a; background: url(https://images.unsplash.com/photo-1546548970-71785318a17b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZnJ1aXRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60) center; }
       .image2{grid-area: b; background: url(https://images.unsplash.com/photo-1618897996318-5a901fa6ca71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZnJ1aXRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60) center}
       .image3{grid-area: c; background: url(https://images.unsplash.com/photo-1490474418585-ba9bad8fd0ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60) center}
       .image4{grid-area: d; background: url(https://images.unsplash.com/photo-1526318472351-c75fcf070305?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60) center}
       .image5{grid-area: e; background: url(https://images.unsplash.com/photo-1425934398893-310a009a77f9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60) center}
       .image6{grid-area: f; background: url(https://images.unsplash.com/photo-1577069861033-55d04cec4ef5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDV8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60) center}
       .image7{grid-area: g; background: url(https://images.unsplash.com/photo-1577003811926-53b288a6e5d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60) center}

       @media screen and (max-width:1024px) {
            .container{
                grid-template-areas: 
                'a a b'
                'c c b'
                'd e e'
                'd f f';
            }
            .image7{
                display: none;
            }        
        } 

        @media screen and (max-width:640px) {
            .container{
                grid-template-columns:  repeat(2, 1fr);
                grid-auto-rows: 100px;
                grid-gap: .5rem;
                grid-template-areas: 
                'a b '
                'c b '
                'c d '
                'e e ';
            }
            .image6{
                display: none;
            }  
        }
    </style>
</head>
<body>
    <ul class="container">
      <li class="image1"></li>
      <li class="image2"></li>
      <li class="image3"></li>
      <li class="image4"></li>
      <li class="image5"></li>
      <li class="image6"></li>
      <li class="image7"></li>    
    </ul>

</body>
</html>
