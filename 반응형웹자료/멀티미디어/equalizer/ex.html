<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .music_box{width: 500px; height: 400px; background: #000;
      position: relative;}

   .visualizer-container {
        width: 100%;
        height: 250px;
        margin: 0 auto;
        text-align: center;
        background: orange;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;

        & .visualizer-container__bar {
          background: white;
          margin: 0 2px 10px;
          width: 5px;
          min-height: 3px;
        }
    }


    .btn_wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;

        & a {
          width: 100px;
          height: 100px;
          display: grid;
          place-items: center;
          text-decoration: none;

          & i {
            color: #fff;
            font-size: 32px;
          }
        }

        #playBtn {
          i {
            font-size: 48px;
          }
        }
        #forward {
          cursor: default;
          & i {
            color: rgba(255, 255, 255, 0.5);
          }
        }
      }
    </style>

<script
src="https://kit.fontawesome.com/5c48cfd0d4.js"
crossorigin="anonymous"></script>

</head>
<body>
    <div class="music_box">
        <div class="visualizer-container"></div>
        <audio class="new_audio">
          <source src="./music1-1.mp3" type="audio/mpeg" />
        </audio>
        
        <div class="btn_wrap">
            <a href="#" id="backward"
              ><i class="fa-solid fa-backward-step"></i
            ></a>
            <a href="#" id="playBtn"><i class="fa-solid fa-play"></i></a>
            <a href="#" id="forward"
              ><i class="fa-solid fa-forward-step"></i
            ></a>
          </div>
    </div>


    <script src="./newPlay.js"></script>
</body>
</html>
