<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            /* 와이드 pc  */
            .container {
                width: 90%;
                margin: 0 auto;
                box-sizing: border-box;
                border: 2px solid red;
                font-size: 50px;
                overflow: hidden;
            }

            .container div {
                width: 50%;
                float: left;
            }

            .container .item1 {
                background: pink;
                height: 600px;
            }

            .container .item2 {
                background: green;
                height: 200px;
            }

            .container .item3 {
                background: orange;
                height: 200px;
            }

            .container .item4 {
                background: skyblue;
                height: 200px;
            }

            /* 일반 pc */

            @media screen and (max-width: 1280px) {
                .container {
                    width: 94%;
                }
            }
            /* 일반 테블릿 */
            @media screen and (max-width: 1024px) {
                .container {
                    width: 100%;
                    margin: 0;
                }

                .container .item4 {
                    width: auto;
                    float: none;
                    clear: both;
                }

                .container .item3 {
                    height: 400px;
                }
            }

            /* 소형 테블릿 */
            @media screen and (max-width: 768px) {
                .container .item3 {
                    width: auto;
                    float: none;
                    clear: both;
                }

                .container .item2,
                .container .item1 {
                    height: 400px;
                }
            }

            /* 모바일  */
            @media screen and (max-width: 640px) {
                .container .item2,
                .container .item1 {
                    width: auto;
                    float: none;
                    height: 200px;
                }
                .container .item3 {
                    height: 200px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
        </div>
    </body>
</html>
