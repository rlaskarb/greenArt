<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            /* 와이드pc */
            .box {
                width: 90%;
                box-sizing: border-box;
                margin: 0 auto;
                border: 5px solid #999;
                font-size: 50px;
            }
            .box div {
                height: 300px;
            }
            .box .box1 {
                background: pink;
            }
            .box .box2 {
                background: green;
            }
            .box .box3 {
                background: yellow;
            }
            .box .box4 {
                background: skyblue;
            }
            .box .container {
                display: flex;
            }
            .box .container div {
                width: 33.33%;
            }
            /* 일반pc */
            @media screen and (max-width: 1280px) {
                .box {
                    width: 96%;
                }
            }
            /* 테블릿 */
            @media screen and (max-width: 1024px) {
                .box {
                    width: 100%;
                    margin: 0;
                }
                .box .container {
                    flex-wrap: wrap;
                }
                .box .container .box4 {
                    width: 100%;
                }
                .box .container .box3,
                .box .container .box2 {
                    width: 50%;
                }
            }
            /* 모바일 */
            @media screen and (max-width: 640px) {
                .box {
                    width: 100%;
                    margin: 0;
                }
                .box .container .box3,
                .box .container .box2 {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1">1</div>
            <div class="container">
                <div class="box2">2</div>
                <div class="box3">3</div>
                <div class="box4">4</div>
            </div>
        </div>
    </body>
</html>
