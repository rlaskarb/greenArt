<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                width: 100%;
                border: 2px solid red;
                position: relative;
                overflow: hidden;
            }
            .container .left {
                width: 300px;
                height: 400px;
                background: pink;
                float: left;
            }

            .container .center {
                height: 700px;
                background: green;
                margin: 0 300px;
            }

            .container .right {
                width: 300px;
                height: 300px;
                background: skyblue;
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">왼쪽 단</div>
            <div class="center">중앙 단</div>
            <div class="right">오른쪽 단</div>
        </div>
    </body>
</html>
